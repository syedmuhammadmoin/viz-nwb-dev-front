<div class="row mb-4">
  <div class="col-md-12 text-right">
    <button routerLink="/workflow/create" *ngIf="(permission.isGranted(permissions.WORKFLOW_CREATE))" class="app-default-btn" mat-raised-button id="add_workflow"  matTooltip="Add Workflow">Add Workflow</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="'Workflows'"  [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5">
            <ag-grid-angular 
              style="width: 100%; height: 440px; margin-top: 10px;"
              class="ag-theme-alpine"
              [components]="components"
              [columnDefs]="columnDefs"
              (rowDoubleClicked)="onRowDoubleClicked($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
              (paginationChanged)="paginationHelper.onPaginationChanged('workflowPageName', gridApi, $event)"
              [gridOptions]="gridOptions"
              [frameworkComponents]="frameworkComponents"
              [defaultColDef]="defaultColDef"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate"
              [tooltipShowDelay]="5"
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

<div class="container" >
  <div class="col-lg-10 mx-auto text-end">
    <div class="row">
      <button
        printSectionId="main"
        id="sheet_print"
        printTitle="Balance Sheet"
        (click)="printForm()"
        type="button"      
        class="app-default-btn" mat-raised-button
        style="margin-bottom: 20px; width: auto;"><i class="fas fa-print"></i> Print
      </button>
    </div>
  </div>
  <div class="col-lg-10 mx-auto" id="main">
    <div [ktBusy]="isLoading" [class]="className">
      <div class="print-bg-white">

        <div class="print_header_area p-s-1">
          <div class="print-col-6 p-s-1-one">
            <div class="logo_and_title">
              <div class="print-logo"></div>
              <span class="top-heading">BALANCE SHEET</span>
            </div>
          </div>
        </div>

        <div class="print_body_area p-s-1-two">
          <div class="print-col-5" style="margin-top: 3%;">
            <div class="print-box-one" >
              <h4>
                  Date:<span class="float-right" style="font-weight: 400;">{{date}}</span></h4>
              <h4>
                  Campus:<span class="float-right" style="font-weight: 400;">{{campus}}</span></h4>    
            </div>
          </div>

          <ng-container *ngFor="let key of rowData.keys()">
          <div class="print-content-area s-p-8" >
            <div class="print-col-12 mt-0 s-p-8-one">
              <div class="color-cinnabar">
                <h3 class="head-parent mb-5">> {{key}}</h3>
              </div>
            </div>
          
            <div class="print-col-10 mx-auto s-p-8-two">
              <table class="table">
                <tr class="one">
                  <th>Account</th>
                  <th class="text-end">Total</th>
                </tr>
                <tr class="two" *ngFor="let summaryHead of rowData.get(key)">
                  <td>{{summaryHead.transactional}}</td>
                  <td class="text-end">{{valueFormatter(summaryHead.balance)}}</td>
                </tr>
                <tr class="three">
                  <th >Total</th>
                  <th class="text-end">{{valueFormatter(calculateTotal(rowData.get(key), 'balance').balance)}}</th>
                </tr>
              </table>
            </div>
          </div>
          </ng-container>

          <div class="print-col-4 s-p-5" style="margin-top: 80px;">
            _________________________________
            <p class="text-center">Authorized Sign</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

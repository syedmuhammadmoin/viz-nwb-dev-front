<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" [title]="'General Ledger'"></kt-portlet-header>
  <form (ngSubmit)="onSubmit()" [formGroup]="generalLedgerForm" class="kt-form kt-form--label-align-right">
    <div class="kt-portlet__body">
      <div class="kt-form__section kt-form__section--first">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <!-- region First Row -->
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Start Date:</label>
                <kt-date-input (blurEvent)="logValidationErrors(this.generalLedgerForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.docDate" formControlName="docDate" matFormFieldClass="full-width"
                  placeholder="Enter From Date" [maxDate]="maxDate">
                </kt-date-input>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">End Date:</label>
                <kt-date-input (blurEvent)="logValidationErrors(this.generalLedgerForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.docDate2" formControlName="docDate2" matFormFieldClass="full-width"
                  placeholder="Enter To Date" [maxDate]="maxDate">
                </kt-date-input>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Account:</label>
                <kt-simple-dropdown [optionList]="ngxsService.accountsLevel4$" formControlName="accountName"
                  matFormFieldClass="full-width" placeholder="Select Account" propertyName="name" propertyValue="name"
                  searchPlaceholder="Search accounts..."></kt-simple-dropdown>
              </div>
            </div>
          </div>
          <!-- endregion -->
          <!-- region Second Row -->
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Department:</label>
                <kt-simple-dropdown 
                  [optionList]="ngxsService.departments$" formControlName="department"
                  matFormFieldClass="full-width" placeholder="Select Department" propertyName="name"
                  propertyValue="name" searchPlaceholder="Search departments..."></kt-simple-dropdown>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Location:</label>
                <kt-simple-dropdown [optionList]="ngxsService.locations$" formControlName="location" matFormFieldClass="full-width"
                  placeholder="Select Location" propertyName="name" propertyValue="name"
                  searchPlaceholder="Search location..."></kt-simple-dropdown>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Warehouse:</label>
                <kt-simple-dropdown [optionList]="ngxsService.warehouses$"
                  formControlName="warehouse" matFormFieldClass="full-width" placeholder="Select Warehouse"
                  propertyName="name" propertyValue="name" searchPlaceholder="Search warehouse..."></kt-simple-dropdown>
              </div>
            </div>
          </div>
          <!-- endregion -->
          <!-- region Action Row -->
          <div class="row">
            <div class="col-lg-4 ">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Business Partner:</label>
                <kt-simple-dropdown [optionList]="ngxsService.businessPartners$"
                  formControlName="businessPartnerName" matFormFieldClass="full-width"
                  placeholder="Select Business Partner" propertyName="name" propertyValue="name"
                  searchPlaceholder="Search Business Partner...">
                </kt-simple-dropdown>
              </div>
            </div>
            <div class="col-lg-4 text-right justify-content-start align-items-center d-flex">
              <div class="form-group kt-form__group">
                <button class="mr-3 btn_white" (click)="reset()" mat-raised-button type="reset">Reset
                </button>
                <button class="sub___btn" mat-raised-button type="submit">Fetch Records
                </button>
                <kt-pdf [disabled]="disability" [content]="contentData()"></kt-pdf>
              </div>
            </div>
          </div>
          <!-- endregion -->
          <div class="row" style="padding-top: 10px;">
            <div class="col-lg-12 text-right">
              <div [ktBusy]="isLoading">
                <ag-grid-angular (firstDataRendered)="onFirstDataRendered($event)"
                [autoGroupColumnDef]="autoGroupColumnDef" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions" [rowData]="rowData" class="ag-theme-alpine"
                style="width: 100%; height: 500px;">
              </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="kt-portlet__foot">
      <div class="kt-form__actions kt-form__actions">

      </div>
    </div>
  </form>
</kt-portlet>

<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" [title]="'General Ledger'"></kt-portlet-header>
  <form (ngSubmit)="onSubmit()" [formGroup]="generalLedgerForm" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
    <div class="kt-portlet__body">
      <div class="kt-form__section kt-form__section--first">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <!-- region First Row -->
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Start Date:</label>
                <kt-date-input (blurEvent)="logValidationErrors(this.generalLedgerForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.docDate" formControlName="docDate" matFormFieldClass="full-width"
                  placeholder="Enter From Date" [maxDate]="maxDate">
                </kt-date-input>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">End Date:</label>
                <kt-date-input (blurEvent)="logValidationErrors(this.generalLedgerForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.docDate2" formControlName="docDate2" matFormFieldClass="full-width"
                  placeholder="Enter To Date" [maxDate]="maxDate">
                </kt-date-input>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">COA:</label>
                <kt-simple-dropdown id="ledger_account" [optionList]="ngxsService.accountsLevel4$" formControlName="accountName" isDisabledNone="true"
                  matFormFieldClass="full-width" placeholder="Select Detailed Head" propertyName="name" propertyValue="name"
                  hintText="Optional"
                  searchPlaceholder="Search accounts..."></kt-simple-dropdown>
              </div>
            </div>
          </div>
          <!-- endregion -->
          <!-- region Second Row -->
          <div class="row">
            <!-- <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Department:</label> -->
                <!-- <kt-simple-dropdown 
                  [optionList]="ngxsService.departments$" formControlName="department"
                  matFormFieldClass="full-width" placeholder="Select Department" propertyName="name"
                  propertyValue="name" searchPlaceholder="Search departments..."></kt-simple-dropdown> -->
              <!-- </div>
            </div> -->
            <!-- <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Location:</label> -->
                <!-- <kt-simple-dropdown [optionList]="ngxsService.locations$" formControlName="location" matFormFieldClass="full-width"
                  placeholder="Select Location" propertyName="name" propertyValue="name"
                  searchPlaceholder="Search location..."></kt-simple-dropdown> -->
              <!-- </div>
            </div> -->
            <div class="col-lg-4 ">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Business Partner:</label>
                <kt-simple-dropdown id="ledger_partner" [optionList]="ngxsService.businessPartners$"
                  formControlName="businessPartnerName" matFormFieldClass="full-width" isDisabledNone="true"
                  placeholder="Select Business Partner" propertyName="name" propertyValue="name" hintText="Optional"
                  searchPlaceholder="Search Business Partner...">
                </kt-simple-dropdown>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Campus:</label>
                <kt-simple-dropdown id="ledger_campus" [optionList]="ngxsService.campuses$" isDisabledNone="true"
                  formControlName="campusName" matFormFieldClass="full-width" placeholder="Select Campus" hintText="Optional"
                  propertyName="name" propertyValue="name" searchPlaceholder="Search campus..."></kt-simple-dropdown>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Store:</label>
                <kt-simple-dropdown id="ledger_store" [optionList]="ngxsService.warehouses$" hintText="Optional" isDisabledNone="true"
                  formControlName="warehouseName" matFormFieldClass="full-width" placeholder="Select Store"
                  propertyName="name" propertyValue="name" searchPlaceholder="Search Store..."></kt-simple-dropdown>
              </div>
            </div>
          </div>
          <!-- endregion -->
          <!-- region Action Row -->
          <div class="row">
            <!-- <div class="col-lg-4 ">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Business Partner:</label>
                <kt-simple-dropdown [optionList]="ngxsService.businessPartners$"
                  formControlName="businessPartnerName" matFormFieldClass="full-width"
                  placeholder="Select Business Partner" propertyName="name" propertyValue="name"
                  searchPlaceholder="Search Business Partner...">
                </kt-simple-dropdown>
              </div>
            </div> -->
            <div class="col-lg-12 text-right justify-content-end align-items-center d-flex mt-5 mb-3">
              <div class="form-group kt-form__group">
                <button class="mr-3 btn_white" (click)="reset()" id="ledger_reset" mat-raised-button type="button">Reset
                </button>
                <button class="sub___btn" mat-raised-button id="ledger_fetch" type="submit">Fetch Records
                </button>
                <!-- <kt-pdf [disabled]="disability" [content]="contentData()"></kt-pdf> -->
              </div>
            </div>
          </div>
          <!-- endregion -->
          <div class="row" style="padding-top: 10px;">
            <div class="col-lg-12 text-right">
              <div [ktBusy]="isLoading">
                <ag-grid-angular (firstDataRendered)="onFirstDataRendered($event)" [animateRows]="true"
                [autoGroupColumnDef]="autoGroupColumnDef" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" 
                [gridOptions]="gridOptions" [rowData]="rowData" class="ag-theme-alpine"  (firstDataRendered)="onFirstDataRendered($event)"
                style="width: 100%; height: 500px;">
              </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="kt-portlet__foot">
      <div class="kt-form__actions kt-form__actions">

      </div>
    </div>
  </form>
</kt-portlet>

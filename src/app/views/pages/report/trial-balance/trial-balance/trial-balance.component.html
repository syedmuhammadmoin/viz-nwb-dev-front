<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" [title]="'Trial Balance'"></kt-portlet-header>
  <form [formGroup]="trialBalanceForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
    <div class="kt-portlet__body">
      <div class="kt-form__section kt-form__section--first">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <!-- region First Row -->
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Start Date:</label>
                <kt-date-input formControlName="docDate" placeholder="Enter From Date" matFormFieldClass="full-width"
                  (blurEvent)="logValidationErrors(this.trialBalanceForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.docDate"
                  [maxDate]="maxDate">
                </kt-date-input>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">End Date:</label>
                <kt-date-input formControlName="docDate2" placeholder="Enter To Date" matFormFieldClass="full-width"
                  (blurEvent)="logValidationErrors(this.trialBalanceForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.docDate2"
                  [maxDate]="maxDate">
                </kt-date-input>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Account:</label>
                <kt-simple-dropdown formControlName="accountName" matFormFieldClass="full-width" isDisabledNone="true"
                  placeholder="Select Account" [optionList]="ngxsService.accountsLevel4$" hintText="Optional"
                  searchPlaceholder="Search accounts..." propertyName="name" propertyValue="name"></kt-simple-dropdown>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group kt-form__group">
                <label class="col-form-label">Campus:</label>
                <kt-simple-dropdown formControlName="campusName" matFormFieldClass="full-width" isDisabledNone="true"
                  placeholder="Select Campus" [optionList]="ngxsService.accountsLevel4$" hintText="Optional"
                  searchPlaceholder="Search campuses..." propertyName="name" propertyValue="name"></kt-simple-dropdown>
              </div>
            </div>
          </div>

            <div class="col-lg-4">

            </div>
          </div> -->
          <!-- endregion -->
          <!-- region Second Row -->
          <div class="row">
            <div class="col-lg-12 text-right justify-content-end align-items-center d-flex mb-3">
              <div class="form-group kt-form__group">
                <button class="mr-3 btn_white" mat-raised-button type="reset" (click)="reset()">Reset</button>
                <button class="sub___btn" mat-raised-button type="submit">Fetch Records</button>
                <!--For PDF-->
                <!-- <kt-pdf [disabled]="disability" [content]="contentData()"></kt-pdf> -->
              </div>
            </div>
          </div>
          <!-- endregion -->
          <!-- region Action Row -->

          <!-- endregion -->
          <div class="row" style="padding-top: 10px;">
            <div class="col-lg-12 text-right">
              <div [ktBusy]="isLoading">

                [gridOptions]="gridOptions" (firstDataRendered)="onFirstDataRendered($event)"

              <ag-grid-angular (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)" [autoGroupColumnDef]="autoGroupColumnDef"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions"
                    [rowData]="rowData" [suppressAggFuncInHeader]="true" class="ag-theme-alpine"

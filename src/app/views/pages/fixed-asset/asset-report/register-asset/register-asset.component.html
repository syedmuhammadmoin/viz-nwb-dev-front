<kt-portlet>
    <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" [title]="'Fixed Asset Register Report'"></kt-portlet-header>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerAssetForm" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <!-- region First Row -->
            <div class="row mt-1 mb-0">
              <div class="col-lg-3">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Fixed Asset:</label>
                  <kt-simple-dropdown
                    id="fixed_asset"
                    placeholder="Select Fixed Asset"
                    propertyName="name"
                    formControlName="fixedAssetId"
                    (blurEvent)="logValidationErrors(registerAssetForm, formErrors, validationMessages)"
                    errorMessage="Asset is Required."
                    matFormFieldClass="full-width"
                    [optionList]="ngxService.assets$">
                  </kt-simple-dropdown>
                </div>
              </div>
            </div>
            <!-- endregion -->
            <!-- region Action Row -->
            <div class="row">
              <div class="col-lg-12 text-right justify-content-end align-items-center d-flex mt-5 mb-3">
                <div class="form-group kt-form__group mb-0">
                  <!-- <button class="mr-2 app-reset-btn" (click)="reset()" mat-raised-button id="ledger_reset"  type="button"><i class="fas fa-undo"></i> Reset
                  </button> -->
                  <button *ngIf="!disability" class="mr-2 app-default-btn" mat-raised-button (click)="printRegisterAssetReport()"
                          id="ledger_print" type="button"><i class="fa fa-print"></i> Print
                  </button>
                  <button class="app-default-btn" mat-raised-button  id="ledger_fetch" type="submit">Fetch Records
                  </button>
                </div>
              </div>
            </div>
            <!-- endregion -->
            <div class="row" style="padding-top: 10px;">
              <div class="col-lg-12 text-right">
                <div [ktBusy]="isLoading">
                  <ag-grid-angular [animateRows]="true"
                                   [autoGroupColumnDef]="autoGroupColumnDef" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                                   [gridOptions]="gridOptions"  class="ag-theme-alpine"  [rowData]="rowData"
                                   style="width: 100%; height: 500px;">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </kt-portlet>

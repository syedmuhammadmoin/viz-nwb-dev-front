<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} 
                    <span (click)="onCloseDialog()" id="assetCategory_close" class="dialog-cross" ><i class="fa fa-times float-right"></i></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form [formGroup]="assetCategoryForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <!-- portlet body starts -->
        <div class="kt-portlet__body" >
            <!-- form first section starts -->
            <div class="kt-form__section kt-form__section--first">
                <!-- first row starts -->
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="row">
                      <div class="col-lg-4 col-sm-4 col-md-4">
                        <div class="form-group kt-form__group">
                          <label class="col-form-label pt-0">Category Name:</label>
                          <kt-input-field
                            id="assetCategory_name"
                            formControlName="name"
                            placeholder="Enter Name"
                            (blurEvent)="logValidationErrors(assetCategoryForm, formErrors, validationMessages)"
                            [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                          </kt-input-field>
                        </div>
                      </div>

                      <div class="col-lg-8 col-sm-8 col-md-8">
                        <div class="form-group kt-form__group">
                          <label class="col-form-label pt-0">Description:</label>
                          <kt-input-field
                            id="assetCategory_description"
                            formControlName="description"
                            placeholder="Enter Description"
                            (blurEvent)="logValidationErrors(assetCategoryForm, formErrors, validationMessages)"
                            [errorMessage]="[{ condition : formErrors.description , error : formErrors.description }]">
                          </kt-input-field>
                        </div>
                      </div>
                    </div>
                    <!-- first row ends -->
                </div>
            </div>
            <!-- form first section ends -->
        </div>
        <!-- portlet body ends -->
        <mat-divider></mat-divider>
        <!-- portlet footer start -->
        <div class="kt-portlet__foot" >
            <!-- form action starts -->
            <div class="kt-form__actions kt-form__actions">
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="showButtons" class="float-right">
                            <button class="mr-3 btn_white" mat-raised-button type="button" (click)="reset()" mat-raised-button id="assetCategory_reset">Reset</button>
                            <button mat-raised-button class="app-default-btn" mat-raised-button type="submit" id="assetCategory_submit"
                            (click)="logValidationErrors(this.assetCategoryForm, this.formErrors, this.validationMessages)">Submit
                            </button>&nbsp;

                        </div>
                    </div>
                </div>
            </div>
            <!-- form action ends-->
        </div>
        <!-- portlet footer ends -->
    </form>
    <!-- form ends -->
</div>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} 
                    <span (click)="onCloseDialog()" id="campus_close" class="dialog-cross" ><i class="fa fa-times float-right"></i></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form [formGroup]="depreciationForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <!-- portlet body starts -->
        <div class="kt-portlet__body" >
            <!-- form first section starts -->
            <div class="kt-form__section kt-form__section--first">
                <!-- first row starts -->
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="row">
                      <div class="col-lg-6 col-sm-6 col-md-6">
                        <div class="form-group kt-form__group">
                          <label class="col-form-label pt-0">Name:</label>
                          <kt-input-field
                            id="depreciation_name"
                            formControlName="name"
                            placeholder="Enter Name"
                            (blurEvent)="logValidationErrors(depreciationForm, formErrors, validationMessages)"
                            [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                          </kt-input-field>
                        </div>
                      </div>

                      <div class="col-lg-6 col-sm-6 col-md-6">
                        <div class="form-group kt-form__group">
                          <label class="col-form-label pt-0">Asset Account:</label>
                          <kt-input-field
                            id="depreciation_asset"
                            formControlName="assetAccount"
                            placeholder="Enter Account"
                            (blurEvent)="logValidationErrors(depreciationForm, formErrors, validationMessages)"
                            [errorMessage]="[{ condition : formErrors.assetAccount , error : formErrors.assetAccount }]">
                          </kt-input-field>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 col-sm-6 col-md-6">
                        <div class="form-group kt-form__group">
                          <label class="col-form-label pt-0">depreciation Expense Account:</label>
                          <kt-input-field
                            id="depreciation_expense"
                            formControlName="depExpenseAccount"
                            placeholder="Enter Account"
                            (blurEvent)="logValidationErrors(depreciationForm, formErrors, validationMessages)"
                            [errorMessage]="[{ condition : formErrors.depExpenseAccount , error : formErrors.depExpenseAccount }]">
                          </kt-input-field>
                        </div>
                      </div>

                      <div class="col-lg-6 col-sm-6 col-md-6">
                        <div class="form-group kt-form__group">
                          <label class="col-form-label pt-0">Accumulated depreciation Account:</label>
                          <kt-input-field
                            id="depreciation_accumulated"
                            formControlName="accumulatedDepAccount"
                            placeholder="Enter Account"
                            (blurEvent)="logValidationErrors(depreciationForm, formErrors, validationMessages)"
                            [errorMessage]="[{ condition : formErrors.accumulatedDepAccount , error : formErrors.accumulatedDepAccount }]">
                          </kt-input-field>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <!-- <div class="col-lg-4 col-sm-4 col-md-4">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Method:</label>
                    <mat-radio-group aria-label="Select an option" formControlName="method">
                      <mat-radio-button id="depreciation_straight" [value]="method.Percentage" [disableRipple]="true" [disabled]="disablePercentage" class="ml-5">Straight Line</mat-radio-button>
                      <mat-radio-button id="depreciation_declining" [value]="method.FixedAmount">Declining</mat-radio-button>
                     </mat-radio-group>
                   </div>
                </div> -->

                <div class="col-lg-6 col-sm-6 col-md-6">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Declining Rate:</label>
                    <kt-input-field
                      id="depreciation_rate"
                      type="number"
                      formControlName="decliningRate"
                      placeholder="Enter Rate"
                      (blurEvent)="logValidationErrors(depreciationForm, formErrors, validationMessages)"
                      [errorMessage]="[{ condition : formErrors.decliningRate , error : formErrors.decliningRate }]">
                    </kt-input-field>
                   </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Useful Life:</label>
                    <kt-input-field
                      id="depreciation_life"
                      type="number"
                      formControlName="usefulLife"
                      placeholder="Enter Useful Life"
                      (blurEvent)="logValidationErrors(depreciationForm, formErrors, validationMessages)"
                      [errorMessage]="[{ condition : formErrors.usefulLife , error : formErrors.usefulLife }]">
                    </kt-input-field>
                   </div>
                </div>
              </div>

                   
                    <!-- first row ends -->
                </div>
            </div>
            <!-- form first section ends -->
        </div>
        <!-- portlet body ends -->
        <mat-divider></mat-divider>
        <!-- portlet footer start -->
        <div class="kt-portlet__foot" >
            <!-- form action starts -->
            <div class="kt-form__actions kt-form__actions">
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="showButtons" class="float-right">
                            <button class="mr-3 btn_white" mat-raised-button type="button" (click)="reset()" id="campus_reset">Reset</button>
                            <button mat-raised-button class="sub___btn" type="submit" id="campus_submit"
                            (click)="logValidationErrors(this.campusForm, this.formErrors, this.validationMessages)">Submit
                            </button>&nbsp;

                        </div>
                    </div>
                </div>
            </div>
            <!-- form action ends-->
        </div>
        <!-- portlet footer ends -->
    </form>
    <!-- form ends -->
</div>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} 
                    <span (click)="onCloseDialog()" id="assign_employee_close" class="dialog-cross" ><i class="fa fa-times float-right"></i></span>
                </h3>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12 my-5">
        <ag-grid-angular 
          style="width: 100%; height: 440px; margin-top: 10px;"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [components]="components"
          [overlayNoRowsTemplate]="overlayNoRowsTemplate"
          (firstDataRendered)="onFirstDataRendered($event)"
          [defaultColDef]="defaultColDef"
          [tooltipShowDelay]="5"
         >
        </ag-grid-angular>
    </div>

            </div>
          </div>
        </div>
      </div> -->
</div>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h5 class="kt-portlet__head-text modal-header"> </h5>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form #formDirective="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form" class="kt-form kt-form--label-align-right">
        <!-- portlet body starts -->
        <div class="kt-portlet__body">
            <div class="kt-form__section kt-form__section--first">
                <div class="col-md-16 col-lg-12 col-sm-12 ps-4 pe-4">
                    <!-- first row starts -->
                    <div class="row mt-1 mb-0">
                        <h5 class="bg-secondary py-1">Companies</h5>                                                         
                        <div class="col-6 col-md-6">
                            <div>
                                <input type="checkbox" formControlName="comTransactions">
                                <div class="dyn_box">
                                    <b>Inter-Company Transactions</b><br>
                                    <small>Automatically generate counterpart documents in recipient companies.</small>
                                </div>
                            </div>                         
                        </div>   
                        <div class="col-6 col-md-6 mt-5">
                            <div>                               
                                <div class="dyn_box">
                                    <b>Email Templates</b><br>
                                    <small>Customize the look and feel of automated emails.</small>
                                    <span>Header Color</span>


                                        <div><input type="color" formControlName="headerColor"></div>
                                    
                                    
                                    <p>Button Color <input type="color" formControlName="buttonColor"></p>
                                </div>
                            </div>                         
                        </div>  
                        
                        
                        <div class="col-6 col-md-6">
                            <div>
                                <input type="checkbox" formControlName="comTransactions">
                                <div class="dyn_box">
                                    <b><a routerLink="fiscal-year/list">Fiscal Year</a></b><br>
                                    <b><a routerLink="organization/list">Organization</a></b><br>
                                    <small>Automatically generate counterpart documents in recipient companies.</small>
                                </div>
                            </div>                         
                        </div>  

                    </div>                
                
                </div>
            </div>
            <!-- form first section ends -->
        </div>
        <!-- portlet body ends -->
        <mat-divider></mat-divider>

        <div class="kt-portlet__foot p-5">

            <div class="kt-form__actions row">
                <div class="col-lg-12 text-end">
                    <div>
                        <button (click)="reset()" class="me-2 app-reset-btn" id="store_reset" mat-raised-button
                            type="button"><i class="fas fa-undo"></i> Reset
                        </button>
                        <button class="app-default-btn" id="store_submit" mat-raised-button type="submit"><i
                                class="far fa-save"></i> Submit
                        </button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- form ends -->
</div>

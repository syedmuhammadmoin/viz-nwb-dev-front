<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="'Goods Dispatch Note Detail'" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
          <span class="kt-portlet__head-icon kt-hide"> <i class="la la-gear"></i> </span>
          <button [routerLink]="'/'+ DISPATCH_NOTE.ID_BASED_ROUTE ('print',dispatchNoteMaster?.id)" type="button" mat-raised-button
            class="btn_white mr-3">
            Print GDN
          </button>
          <button *ngIf="dispatchNoteMaster?.state === docStatus.Draft"
            [disabled]="!(permission.isGranted(permissions.GDN_EDIT))"
            [ngClass]="!(permission.isGranted(permissions.GDN_EDIT)) ? 'disable' : '' "
            [routerLink]="'/'+ DISPATCH_NOTE.ID_BASED_ROUTE ('edit',dispatchNoteMaster?.id)"
            [queryParams]="{q: dispatchNoteMaster?.id, 'isGDN': true}" type="button" mat-raised-button class="btn_white mr-3">
            Edit
          </button>
          <h4 class="overall_statuses {{dispatchNoteMaster?.status}}"> Status:  {{dispatchNoteMaster?.status}} </h4>
        </ng-container>
      </kt-portlet-header>
      <kt-portlet-body>
        <div class="col-md-12 col-lg-12 mx-auto  mb-5">
  
          <div class="row mt-5">
            <div class="col-md-12 col-lg-12">
              <div class="table-responsive">
  
                <table class="table" style="border-collapse: separate; border-spacing:6px 6px;">
                  <tbody>
                    <tr rowspan="1">
                      <th class="" style="    border: 1px solid #65c18c; width: 15%;">Document #:</th>
                      <td class="" style="background: #f6fafb; width: 20%;">
                        {{dispatchNoteMaster?.docNo}}</td>
                      <th class="" style="    border: 1px solid #65c18c; width: 15%;">Customer Name:</th>
                      <td class="" style="background: #f6fafb; width: 20%;">
                        {{dispatchNoteMaster?.customer}}</td>
                    </tr>
                    <tr rowspan="1">
                      <th class="" style="    border: 1px solid #65c18c;width: 15%;">Dispatch Date:</th>
                      <td class="" style="background: #f6fafb; width: 20%;">
                        {{dispatchNoteMaster?.gdnDate | date: 'MMM d, y'}}</td>
                        <th class="" style="    border: 1px solid #65c18c;width: 15%;">Contact:</th>
                      <td class="" style="background: #f6fafb; width: 20%;">
                        {{dispatchNoteMaster?.contact}}</td>
                    </tr>
  
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-12 col-12">
              <ag-grid-angular #rowClass style="width: 100%; height: 200px; padding: 0px 6px;" class="ag-theme-alpine" 
                [rowData]="dispatchNoteLines"
                [columnDefs]="columnDefs" 
                (firstDataRendered)="onFirstDataRendered($event)"
                [gridOptions]="gridOptions">
                </ag-grid-angular>
            </div>
          </div>
        </div>
      </kt-portlet-body>
  
      <mat-divider class="mt-10"></mat-divider>
  
      <div class="kt-portlet__foot p-5">
        <div class="kt-form__actions kt-form__actions mb-0">
          <div class="row ">
            <div class="col-lg-12 text-right" *ngIf="dispatchNoteMaster?.isAllowedRole">
              <button (click)="workflow(action.Reject)" class="btn btn-outline-danger font-weight-bold mr-2 ">Reject</button>
              <button (click)="workflow(action.Approve)" class="btn btn-outline-success font-weight-bold ">Approve</button>
            </div>
          </div>
        </div>
      </div>
    </kt-portlet>
  </div>

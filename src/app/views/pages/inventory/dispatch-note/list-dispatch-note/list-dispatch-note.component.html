<kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'Goods Dispatch Note'" [class]="'card-head-lg'"></kt-portlet-header>
    <kt-portlet-body>
      <ag-grid-angular style="width: 100%; height: 400px; margin-top: 10px;" class="ag-theme-alpine"
        [rowData]="gdnList"
        [columnDefs]="columnDefs"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        (firstDataRendered)="onFirstDataRendered($event)"
        [defaultColDef]="defaultColDef"
        [tooltipShowDelay]="5">
      </ag-grid-angular>
    </kt-portlet-body>
  </kt-portlet>

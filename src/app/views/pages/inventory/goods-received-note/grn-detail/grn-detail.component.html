<div [ktBusy]="isLoading">
  <kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'Goods Received Note Detail'" [class]="'card-head-lg'">
      <ng-container ktPortletTools>
        <span class="kt-portlet__head-icon kt-hide"> <i class="la la-gear"></i> </span>
        <!-- <button [routerLink]="'/journal-entry/print/' + journalEntryMasterData?.id"  mat-raised-button  matTooltip="Add Bank Account">Print Journal Entry</button> -->
          <button [routerLink]="'/'+ GOODS_RECEIVED_NOTE.ID_BASED_ROUTE ('print',grnMaster?.id)" id="grn_print" type="button" mat-raised-button  class="btn_white mr-3">
            Print GRN
          </button>
          <button *ngIf="grnMaster?.state === docStatus.Draft || grnMaster?.state === docStatus.Rejected"
            [disabled]="!(permission.isGranted(permissions.GRN_EDIT))" id="grn_edit"
            [ngClass]="!(permission.isGranted(permissions.GRN_EDIT)) ? 'disable' : '' "
            [routerLink]="'/'+ GOODS_RECEIVED_NOTE.ID_BASED_ROUTE ('edit',grnMaster?.id)"
            [queryParams]="{q: grnMaster?.id, 'isGRN': true}" type="button" mat-raised-button class="btn_white mr-3">
              Edit
          </button>
          <h4 class="overall_statuses {{grnMaster?.status}}">Status:  {{grnMaster?.status}}</h4>
      </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
      <div class="col-md-10 col-lg-10 mx-auto  mb-5">
        
        <div class="row mt-5">
          <div class="col-md-12 col-lg-12">
            <div class="table-responsive">
  
              <table class="table" style="border-collapse: separate; border-spacing:6px 6px;">
                <tbody>
                  <tr rowspan="1">
                    <th class="" style="    border: 1px solid #8babdb; width: 15%;">Document #:</th>
                    <td class="" style="background: #595e791c; width: 20%;">
                      {{grnMaster?.docNo}}</td>
                    <th class="" style="    border: 1px solid #8babdb; width: 15%;">Vendor Name:</th>
                    <td class="" style="background: #595e791c; width: 20%;">
                      {{grnMaster?.vendor}}</td>
                  </tr>
                  <tr rowspan="1">
                    <th class="" style="    border: 1px solid #8babdb;width: 15%;">GRN Date:</th>
                    <td class="" style="background: #595e791c; width: 20%;">
                      {{grnMaster?.grnDate | date: 'MMM d, y'}}</td>
                    <th class="" style="    border: 1px solid #8babdb;width: 15%;">Campus:</th>
                    <td class="" style="background: #595e791c; width: 20%;">
                      {{grnMaster?.campusName}}</td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-12 col-12">
              <ag-grid-angular #rowClass style="width: 100%; height: 200px; font-size: 14px;padding: 0px 6px;" class="ag-theme-alpine"
                [rowData]="grnLines"
                [columnDefs]="columnDefs" 
                [gridOptions]="gridOptions"
                (firstDataRendered)="onFirstDataRendered($event)">
              </ag-grid-angular>
          </div>
        </div>
     
        
      </div>
    </kt-portlet-body>
  
    <mat-divider class="mt-10"></mat-divider>

      <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions">
          <div class="row ">
              <div class="col-lg-12 text-right" *ngIf="grnMaster?.isAllowedRole">
                <button (click)="workflow(action.Reject)" id="grn_reject" class="mr-5 danger__btn" mat-raised-button>Reject</button>
                <button (click)="workflow(action.Approve)" id="grn_approve" class="success__btn" mat-raised-button>Approve</button>
             </div>
          </div>
        </div>
      </div>
  </kt-portlet>
 </div>

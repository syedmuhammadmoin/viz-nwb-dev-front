<div class="row mb-4" *ngIf="this.currentClient?.isFormShow">
  <div class="col-md-12 text-right">
    <button (click)="openDialog()" id="add_designation" *ngIf="(permission.isGranted(permissions.DESIGNATIONS_CREATE))" class="app-default-btn" mat-raised-button matTooltip="Add Designation">Add Designation</button>
  </div>
</div>

<div class="row">
    <div class="col-md-12 ">
      <kt-portlet >
        <kt-portlet-header [sticky]="false" [title]="'Designations'" [class]="'card-head-lg'">
        </kt-portlet-header>
        <kt-portlet-body>
            <div class="col-lg-12 col-md-12 my-5">
              <ag-grid-angular
                style="width: 100%; height: 400px; margin-top: 10px;"
                class="ag-theme-alpine"
                [components]="components"
                [columnDefs]="columnDefs"
                (firstDataRendered)="onFirstDataRendered($event)"
                (paginationChanged)="paginationHelper.onPaginationChanged('designationPageName', gridApi, $event)"
                [gridOptions]="gridOptions" 
                [defaultColDef]="defaultColDef"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                [tooltipShowDelay]="5"
                (gridReady)="onGridReady($event)">
              </ag-grid-angular>
            </div>
        </kt-portlet-body>
      </kt-portlet>
    </div>
  </div>

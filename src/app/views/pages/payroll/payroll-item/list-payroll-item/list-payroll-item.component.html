<div class="row mb-4">
  <div class="col-md-12 text-right">
    <button (click)="addPayrollItem()" *ngIf="(permission.isGranted(permissions.PAYROLL_ITEM_CREATE))" class="app-default-btn" mat-raised-button id="add_payroll_item" matTooltip="Add Payroll Item">Add Payroll Item</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="'Payroll Items'" [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
        <ag-grid-angular
        style="width: 100%; height: 400px; margin-top: 10px;"
        class="ag-theme-alpine"
        [components]="components"
        [columnDefs]="columnDefs"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        (paginationChanged)="paginationHelper.onPaginationChanged('payrollItemPageName', gridApi, $event)"
        [gridOptions]="gridOptions"   
        [defaultColDef]="defaultColDef"
        [overlayNoRowsTemplate]="overlayNoRowsTemplate"
        [tooltipShowDelay]="5"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

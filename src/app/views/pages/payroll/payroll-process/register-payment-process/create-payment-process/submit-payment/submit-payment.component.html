<div style="margin-top: 5px">
  <div class="col-12">
    <form (ngSubmit)="onSubmitFilters()" [formGroup]="submitPayrollPaymentForm" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
          <div class="col-md-12 col-sm-12 col-lg-12 ps-4 pe-4">
            <!-- region First Row -->
            <div class="row mt-1 mb-0">
              <div class="col-lg-4">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Campus:</label>
                  <kt-simple-dropdown
                    id="submit_payment_campus"
                    (blurEvent)="logValidationErrors(submitPayrollPaymentForm, this.formErrors, this.validationMessages)"
                    [errorMessage]="formErrors.campusId"
                    [optionList]="ngxsService.campuses$"
                    formControlName="campusId"
                    matFormFieldClass="full-width" 
                    (selectionChange)="onCampusSelected($event.value)"
                    (click)="getLatestCampuses()"
                    placeholder="Select Campus"
                    propertyName="name"
                    propertyValue="id">
                  </kt-simple-dropdown>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Department:</label>
                  <kt-simple-dropdown
                    id="submit_payment_month"
                    (blurEvent)="logValidationErrors(submitPayrollPaymentForm, this.formErrors, this.validationMessages)"
                    [errorMessage]="formErrors.departmentId"
                    [isMultiple]="true"
                    [optionList]="departmentsList"
                    (click)="checkCampus()"
                    formControlName="departmentId"
                    matFormFieldClass="full-width" 
                    [maxSelectionCount]="3"
                    placeholder="Select Department"
                    propertyName="name"
                    propertyValue="id">
                  </kt-simple-dropdown>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Month:</label>
                  <kt-simple-dropdown
                   id="submit_payment_month"
                   (blurEvent)="logValidationErrors(submitPayrollPaymentForm, this.formErrors, this.validationMessages)"
                   [errorMessage]="formErrors.month" 
                   [optionList]="months"
                   formControlName="month"
                   matFormFieldClass="full-width"
                   placeholder="Select Month" 
                   propertyName="name"
                   propertyValue="value" >
                  </kt-simple-dropdown>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Year:</label>
                  <kt-simple-dropdown
                    id="submit_payment_year"
                    (blurEvent)="logValidationErrors(submitPayrollPaymentForm, this.formErrors, this.validationMessages)"
                    [errorMessage]="formErrors.year" 
                    [optionList]="[{'value':'2013'},{'value':'2014'},{'value':'2015'},{'value':'2016'},{'value':'2017'},{'value':'2018'},{'value':'2019'},{'value':'2020'},{'value':'2021'},{'value':'2022'},{'value':'2023'},{'value':'2024'},{'value':'2025'},{'value':'2026'},{'value':'2027'}]"
                    formControlName="year"
                    matFormFieldClass="full-width"
                    placeholder="Select Year" 
                    propertyName="value"
                    propertyValue="value">
                  </kt-simple-dropdown>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 text-end justify-content-end align-items-center d-flex mt-5">
                <div class="form-group kt-form__group mb-0">
                  <button class="me-2 app-reset-btn" mat-raised-button id="submit_payment_reset" type="button" (click)="resetForm()"><i class="fas fa-undo"></i> Reset</button>
                  <button class="app-default-btn" mat-raised-button id="submit_payment_fetch" mat-raised-button type="submit">Fetch Records</button>
                </div>
              </div>
            </div>

            <!-- endregion -->
            <div class="row" style="padding-top: 10px;">
              <div class="col-lg-12 text-end">
                <div>
                  <ag-grid-angular 
                  class="ag-theme-alpine"
                  style="width: 100%; height: 500px;"
                  (firstDataRendered)="onFirstDataRendered($event)"
                  [columnDefs]="columnDefs" 
                  [defaultColDef]="defaultColDef"
                  [gridOptions]="gridOptions" 
                  (gridReady)="onGridReady($event)"
                  [animateRows]="true"
                  [overlayLoadingTemplate]="overlayLoadingTemplate"
                  [pagination]="true"
                  [rowData]="paymentList"
                  [rowMultiSelectWithClick]="true"
                  [rowSelection]="'multiple'"
                  [tooltipShowDelay]="5">
                </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <mat-divider class="mt-10"></mat-divider>

      <div class="kt-portlet__foot p-5">
        <div class="kt-form__actions kt-form__actions mb-0">
          <div class="row">
            <div class="col-lg-12 text-end">
              <button class="me-2  app-reset-btn" mat-raised-button type="button" (click)="resetForm()" id="submit_payment_reset"><i class="fas fa-undo"></i> Reset</button>
              <button class="app-default-btn"  mat-raised-button type="button" id="submit_payment_submit" (click)="createPayment()">
                <i class="far fa-save"></i> Submit Process
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

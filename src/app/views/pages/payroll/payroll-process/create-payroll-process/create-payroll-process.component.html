<kt-portlet>
    <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" title="Payroll Process"></kt-portlet-header>
      <form (ngSubmit)="createProcess()" [formGroup]="createPayrollProcessForm" class="kt-form kt-form--label-align-right">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <!-- region First Row -->
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label">Start Date:</label>
                    <!-- <kt-simple-dropdown 
                      id="ledger_account" 
                      [optionList]="ngxsService.accountsLevel4$" 
                      formControlName="accountName" 
                      isDisabledNone="true"
                      matFormFieldClass="full-width" 
                      placeholder="Select Account" 
                      propertyName="name" 
                      propertyValue="name"
                      hintText="Optional"
                      searchPlaceholder="Search accounts...">
                    </kt-simple-dropdown> -->
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label">End Date:</label>
                    <!-- <kt-simple-dropdown (blurEvent)="logValidationErrors(this.transactionProcessForm, this.formErrors, this.validationMessages)"
                                        [errorMessage]="formErrors.year"
                                        [optionList]="this.generateArrayOfYears()"
                                        formControlName="year"
                                        matFormFieldClass="full-width"
                                        placeholder="Select Year"
                                        propertyName="value"
                                        propertyValue="value"
                                        searchPlaceholder="Search Year...">
                    </kt-simple-dropdown> -->
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label">Account:</label>
                    <!-- <kt-simple-dropdown 
                      (blurEvent)="logValidationErrors(this.transactionProcessForm, this.formErrors, this.validationMessages)"
                      [errorMessage]="formErrors.year"
                      [optionList]="this.generateArrayOfYears()"
                      formControlName="year"
                      matFormFieldClass="full-width"
                      placeholder="Select Year"
                      propertyName="value"
                      propertyValue="value"
                      earchPlaceholder="Search Year...">
                    </kt-simple-dropdown> -->
                  </div>
                </div>
              </div>  
              <!-- endregion -->
              <div class="row" style="padding-top: 10px;">
                <div class="col-lg-12 text-right">
                  <div [ktBusy]="isLoading">
                    <ag-grid-angular (firstDataRendered)="onFirstDataRendered($event)"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                    [gridOptions]="gridOptions" [rowData]="[]" class="ag-theme-alpine"
                    style="width: 100%; height: 500px;">
                  </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <kt-portlet-footer> -->
            <div class="kt-portlet__foot ">
              <div class="kt-form__actions kt-form__actions">
                <div class="row">
                  <div class="col-lg-12 text-right">
                    <button type="reset" class="mr-3 btn_white" mat-raised-button (click)="resetForm()" id="create_process_reset">Reset</button>
                    <button class="sub___btn" (click)="submitProcess()" mat-raised-button type="submit" id="create_process_submit">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          <!-- </kt-portlet-footer> -->
      </form>
    </kt-portlet>

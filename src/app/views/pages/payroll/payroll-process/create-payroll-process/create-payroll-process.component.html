<kt-portlet [ktBusy]="isLoading">
    <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" title="Payroll Process"></kt-portlet-header>
      <form (ngSubmit)="createProcess()" [formGroup]="createPayrollProcessForm" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <!-- region First Row -->
              <div class="row mt-1 mb-0">
                <div class="col-lg-4">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label">Campus:</label>
                    <kt-simple-dropdown
                      id="create_process_campus"
                      (blurEvent)="logValidationErrors(createPayrollProcessForm, this.formErrors, this.validationMessages)"
                      [errorMessage]="formErrors.campusId"
                      [optionList]="ngxsService.campuses$"
                      formControlName="campusId"
                      matFormFieldClass="full-width" 
                      (selectionChange)="onCampusSelected($event.value)"
                      (click)="getLatestCampuses()"
                      placeholder="Select Campus"
                      propertyName="name"
                      propertyValue="id">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label">Department:</label>
                    <kt-simple-dropdown
                      id="create_process_department"
                      (blurEvent)="logValidationErrors(createPayrollProcessForm, this.formErrors, this.validationMessages)"
                      [errorMessage]="formErrors.departmentId"
                      [isMultiple]="true"
                      [optionList]="departmentsList"
                      formControlName="departmentId"
                      matFormFieldClass="full-width" 
                      (click)="checkCampus()"
                      maxSelectionCount="3"
                      placeholder="Select Department"
                      propertyName="name"
                      propertyValue="id">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label">Month:</label>
                    <kt-simple-dropdown
                     id="create_process_month"
                     (blurEvent)="logValidationErrors(createPayrollProcessForm, this.formErrors, this.validationMessages)"
                     [errorMessage]="formErrors.month" 
                     [optionList]="months"
                     formControlName="month"
                     matFormFieldClass="full-width"
                     placeholder="Select Month" 
                     propertyName="name"
                     propertyValue="value">
                    </kt-simple-dropdown>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label">Year:</label>
                    <kt-simple-dropdown
                      id="create_process_year"
                      (blurEvent)="logValidationErrors(createPayrollProcessForm, this.formErrors, this.validationMessages)"
                      [errorMessage]="formErrors.year" 
                      [optionList]="[{'value':'2013'},{'value':'2014'},{'value':'2015'},{'value':'2016'},{'value':'2017'},{'value':'2018'},{'value':'2019'},{'value':'2020'},{'value':'2021'},{'value':'2022'},{'value':'2023'},{'value':'2024'},{'value':'2025'},{'value':'2026'},{'value':'2027'}]"
                      formControlName="year"
                      matFormFieldClass="full-width"
                      placeholder="Select Year" 
                      propertyName="value"
                      propertyValue="value">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-4">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label">Account Payable:</label>
                    <kt-simple-dropdown
                      id="create_process_payable"
                      (blurEvent)="logValidationErrors(createPayrollProcessForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.accountPayableId"
                      [optionList]="ngxsService.accountsPayable$"
                      formControlName="accountPayableId"
                      matFormFieldClass="full-width"
                      placeholder="Select Account Payable" 
                      propertyName="name"
                      propertyValue="id">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-4 align-items-center d-flex mt-5">
                  <div class="form-group kt-form__group mb-0">
                    <button class="mr-3 app-reset-btn" mat-raised-button id="create_process_reset" type="button" (click)="resetForm()"><i class="fas fa-undo"></i> Reset</button>
                    <button class="app-default-btn" mat-raised-button id="create_process_fetch" type="submit">Fetch Records</button>
                  </div>
                </div>
              </div>


              <!-- endregion -->
              <div class="row" style="padding-top: 10px;">
                <div class="col-lg-12 text-right">
                  <div>
                    <ag-grid-angular 
                    class="ag-theme-alpine"
                    style="width: 100%; height: 500px;"
                    (firstDataRendered)="onFirstDataRendered($event)"
                    [columnDefs]="columnDefs" 
                    [defaultColDef]="defaultColDef"
                    [gridOptions]="gridOptions" 
                    [animateRows]="true"
                    (gridReady)="onGridReady($event)"
                    (rowSelected)="onEmployeeRowClicked($event)"
                    [frameworkComponents]="frameworkComponents" 
                    [overlayLoadingTemplate]="overlayLoadingTemplate"
                    [pagination]="true"
                    [rowData]="employeeList"
                    [rowMultiSelectWithClick]="true"
                    [rowSelection]="'multiple'"
                    [tooltipShowDelay]="5">
                  </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="kt-portlet__foot p-5">
          <div class="kt-form__actions kt-form__actions mb-0">
            <div class="row">
              <div class="col-lg-12 text-right">
                <button class="app-default-btn" mat-raised-button (click)="submitProcess()" type="button" id="create_process_submit">
                 <i class="far fa-save"></i> Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </kt-portlet>

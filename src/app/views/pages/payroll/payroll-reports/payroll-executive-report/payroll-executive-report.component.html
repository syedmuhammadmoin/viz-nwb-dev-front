<kt-portlet>
    <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" [title]="'Payroll Executive Summary'"></kt-portlet-header>
    <form (ngSubmit)="onSubmit()" [formGroup]="payrollExecutiveForm" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <!-- region First Row -->
            <div class="row mt-1 mb-0">
                <div class="col-lg-4 col-sm-4 col-md-4">
                    <div class="form-group kt-form__group mb-0">
                      <label class="col-form-label">Campus:</label>
                      <kt-simple-dropdown id="executive_campus" 
                        [optionList]="ngxsService.campuses$" 
                        isDisabledNone="true"
                        formControlName="campus" 
                        matFormFieldClass="full-width" 
                        placeholder="Select Campus" 
                        hintText="Optional"
                        propertyName="name" 
                        propertyValue="name">
                    </kt-simple-dropdown>
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-4 col-md-4">
                    <div class="form-group kt-form__group mb-0">
                        <!-- <label class="col-form-label">Item:</label>
                        <kt-simple-dropdown id="executive_item" 
                          [optionList]="ngxsService.products$" 
                          isDisabledNone="true"
                          formControlName="item" 
                          matFormFieldClass="full-width" 
                          placeholder="Select Item" 
                          hintText="Optional"
                          propertyName="productName" 
                          propertyValue="productName">
                      </kt-simple-dropdown> -->
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-4 col-md-4">
                    <div class="form-group kt-form__group mb-0">
                        <label class="col-form-label">Month:</label>
                    <kt-simple-dropdown
                      id="executive_month"
                      [optionList]="months"
                      formControlName="month"
                      hintText="Optional"
                      matFormFieldClass="full-width"
                      placeholder="Select Month" 
                      propertyName="name"
                      propertyValue="value"    
                      [isMultiple]="true"
                      maxSelectionCount="3">
                    </kt-simple-dropdown>
                    </div>
                  </div>
            </div>
            <!-- endregion -->
            <!-- region Second Row -->
            <div class="row">
                  <div class="col-lg-4 col-sm-4 col-md-4">
                    <div class="form-group kt-form__group mb-0">
                      <label class="col-form-label">Year:</label>
                      <kt-simple-dropdown
                        id="executive_year"
                        (blurEvent)="logValidationErrors(this.payrollExecutiveForm, this.formErrors, this.validationMessages)"
                        [errorMessage]="formErrors.year"
                        [optionList]="generateArrayOfYears()"
                        formControlName="year"
                        matFormFieldClass="full-width"
                        placeholder="Select Year" propertyName="value"
                        propertyValue="value">
                      </kt-simple-dropdown>
                    </div>
                  </div>
            </div>
            <!-- endregion -->
            <!-- region Action Row -->
            <div class="row">
              <div class="col-lg-12 text-right justify-content-end align-items-center d-flex mt-5 mb-3">
                <div class="form-group kt-form__group mb-0">
                  <button class="mr-2 app-reset-btn" (click)="reset()" mat-raised-button id="executive_reset"  type="button"><i class="fas fa-undo"></i> Reset
                  </button>
                  <button *ngIf="!disability" class="mr-2 app-default-btn" mat-raised-button (click)="printPayrollExecutive(rowData)" 
                        id="executive_print" type="button"><i class="fa fa-print"></i> Print
                  </button>
                  <button class="app-default-btn" mat-raised-button  id="executive_fetch" type="submit">Fetch Records
                  </button>
                  <!-- <kt-pdf [disabled]="disability" [content]="contentData()"></kt-pdf> -->
                </div>
              </div>
            </div>
            <!-- endregion -->
            <div class="row" style="padding-top: 10px;">
              <div class="col-lg-12 text-right">
                <div [ktBusy]="isLoading">
                  <ag-grid-angular [animateRows]="true"
                  [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" 
                  [gridOptions]="gridOptions" [rowData]="rowData" class="ag-theme-alpine"
                  style="width: 100%; height: 500px;">
                </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="kt-portlet__foot p-5">
        <div class="kt-form__actions kt-form__actions mb-0">
  
        </div>
      </div>
    </form>
  </kt-portlet>

<div class="row">
    <div class="col-md-12 ">
      <kt-portlet >
        <kt-portlet-header [sticky]="false" [title]="'Payroll Transactions'" [class]="'card-head-lg'">
        </kt-portlet-header>
        <kt-portlet-body>
              <ag-grid-angular
                style="width: 100%; height: 420px; margin-top: 10px;"
                class="ag-theme-alpine"
                [components]="components"
                [columnDefs]="columnDefs"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (paginationChanged)="paginationHelper.onPaginationChanged('payrollTransactionPageName', gridApi, $event)"
                [gridOptions]="gridOptions"
                [defaultColDef]="defaultColDef"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                [tooltipShowDelay]="5"
                (gridReady)="onGridReady($event)">
              </ag-grid-angular>
        </kt-portlet-body>
      </kt-portlet>
    </div>
  </div>

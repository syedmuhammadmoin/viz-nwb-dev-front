<div class="row mb-4">
    <div class="col-md-12 text-right">
      <button (click)="addPayrollTransaction()" [disabled]="!(permission.isGranted(permissions.PAYROLL_TRANSACTION_CREATE))" id="add_payroll_transaction" class="sub___btn" mat-raised-button  matTooltip="Add Payroll">Add Payroll</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 ">
      <kt-portlet >
        <kt-portlet-header [sticky]="false" [title]="'Payroll Transactions'" [class]="'card-head-lg'">
        </kt-portlet-header>
        <kt-portlet-body>
            <div class="col-lg-12 col-md-12 my-5">
              <ag-grid-angular 
                style="width: 100%; height: 440px; margin-top: 10px;"
                class="ag-theme-alpine"
                [components]="components"
                [columnDefs]="columnDefs"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (paginationChanged)="paginationHelper.onPaginationChanged('payrollTransactionPageName', gridApi, $event)"
                [gridOptions]="gridOptions"
                [frameworkComponents]="frameworkComponents"
                [defaultColDef]="defaultColDef"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                [tooltipShowDelay]="5"
                (gridReady)="onGridReady($event)">
              </ag-grid-angular>
            </div>
        </kt-portlet-body>
      </kt-portlet>
    </div>
  </div>

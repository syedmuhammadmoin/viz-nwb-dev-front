<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="title" [class]="'card-head-lg'"></kt-portlet-header>
      <!--begin::Form-->
  
      <form [formGroup]="payrollTransactionForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
  
            <div class="col-md-12 col-sm-12 col-lg-12">
              <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Employee:</label>
                    <kt-simple-dropdown
                      id="payroll_trans_employee"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages)"
                      (selectionChange)="this.getEmployee($event.value)"
                      [errorMessage]="formErrors.employeeId" [optionList]="ngxsService.employees$"
                      formControlName="employeeId" matFormFieldClass="full-width"
                      placeholder="Select Employee"
                      propertyName="name"
                      propertyValue="id"
                      searchPlaceholder="Search Employee...">
                    </kt-simple-dropdown>
                  </div>
                </div>
  
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Designation:</label>
                    <kt-input-field 
                      id="payroll_trans_designation"
                      formControlName="designation" 
                      matFormFieldClass="full-width" 
                      placeholder="Designation"
                      readonly="true">
                    </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Department:</label>
                    <kt-input-field 
                      id="payroll_trans_department"
                      formControlName="department" 
                      matFormFieldClass="full-width" 
                      placeholder="Department"
                      readonly="true">
                    </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Basic Pay:</label>
                    <kt-input-field 
                      id="payroll_trans_basic"
                      formControlName="basicPay" 
                      matFormFieldClass="full-width" 
                      placeholder="Basic Pay"
                      readonly="true">
                    </kt-input-field>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Increment:</label>
                    <kt-input-field 
                      id="payroll_trans_increment"
                      formControlName="increment" 
                      matFormFieldClass="full-width" 
                      placeholder="Increment"
                      readonly="true">
                    </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Month:</label>
                    <kt-simple-dropdown
                    id="payroll_trans_month"
                    (blurEvent)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages)"
                    (selectionChange)="getMonth($event)"
                    [errorMessage]="formErrors.month" [isDisabled]="!!this._id"
                    [optionList]="months"
                    formControlName="month"
                    matFormFieldClass="full-width"
                    placeholder="Select Month" propertyName="name"
                    propertyValue="value" searchPlaceholder="Search Month...">
                  </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Year:</label>
                    <kt-simple-dropdown
                      id="payroll_trans_year"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages)"
                      (selectionChange)="getYear($event)"
                      [errorMessage]="formErrors.year" [isDisabled]="!!this._id"
                      [optionList]="generateArrayOfYears()"
                      formControlName="year"
                      matFormFieldClass="full-width"
                      placeholder="Select Year" propertyName="value"
                      propertyValue="value" searchPlaceholder="Search Year...">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Transaction Date:</label>
                    <kt-date-input 
                      formControlName="transDate" 
                      placeholder="Transaction Date" 
                      matFormFieldClass="full-width"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages)"
                      [errorMessage]="formErrors.transDate">
                    </kt-date-input>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Working Days:</label>
                      <kt-input-field
                        id="payroll_trans_working"
                        formControlName="workingDays"
                        placeholder="Enter Working Days"
                        (change)="calculateSalary(employee)"
                        type="number" min="0"
                        (change)="onChange($event.target.value)"
                        [value]="payrollTransactionForm.get('workingDays').value | nonNegative"
                        (blurEvent)="logValidationErrors(this.payrollTransactionForm, formErrors, validationMessages)"
                        [errorMessage]="[{ condition : formErrors.workingDays , error : formErrors.workingDays}]">
                      </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Present Days:</label>
                    <kt-input-field
                      id="payroll_trans_present"
                      formControlName="presentDays"
                      placeholder="Enter Present Days"
                      (change)="calculateSalary(employee)"
                      type="number" min="0" [max]="8"
                      [value]="payrollTransactionForm.get('presentDays').value | nonNegative"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, formErrors, validationMessages)"
                      [errorMessage]="[{ condition : formErrors.presentDays , error : formErrors.presentDays}]">
                    </kt-input-field>  
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Leave Days:</label>
                    <kt-input-field
                      id="payroll_trans_leave"
                      formControlName="leaveDays"
                      placeholder="Enter Leave Days"
                      (change)="calculateSalary(employee)"
                      type="number" min="0" [max]="payrollTransactionForm.controls['workingDays'].value"
                      [value]="payrollTransactionForm.get('leaveDays').value | nonNegative"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, formErrors, validationMessages)"
                      [errorMessage]="[{ condition : formErrors.leaveDays , error : formErrors.leaveDays}]">
                    </kt-input-field>  
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group">
                    <label class="col-form-label pt-0">Account Payable:</label>
                    <!-- <kt-simple-dropdown
                      id="payroll_trans_payable"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.accountPayableId"
                      [optionList]="ngxsService.payableAccounts$ || []"
                      formControlName="accountPayableId"
                      matFormFieldClass="full-width"
                      placeholder="Select Account" propertyName="name"
                      propertyValue="id" searchPlaceholder="Search account...">
                    </kt-simple-dropdown>  -->
                  </div>
                </div>
              </div>
  
              <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <ag-grid-angular
                   class="ag-theme-alpine" #rowClass
                   style="width: 100%; height: 200px;"
                   (firstDataRendered)="onFirstDataRendered($event)"
                   [columnDefs]="columnDef"
                   [rowData]="payrollItems">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <mat-divider class="mt-10"></mat-divider>
  
        <div class="kt-portlet__foot ">
          <div class="kt-form__actions kt-form__actions">
            <div class="row">
              <div class="col-lg-12 text-right">
                <button type="reset" class="mr-3 btn_white" mat-raised-button (click)="reset()" id="payroll_trans_reset">Reset</button>
                <button class="sub___btn  mr-3" mat-raised-button type="submit" id="payroll_trans_save"
                  (click)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages); isSubmit(0)">Save</button>
                <button class="sub___btn " mat-raised-button type="submit" id="payroll_trans_submit"
                  (click)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages); isSubmit(1)">Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--end::Form-->
    </kt-portlet>
  </div>

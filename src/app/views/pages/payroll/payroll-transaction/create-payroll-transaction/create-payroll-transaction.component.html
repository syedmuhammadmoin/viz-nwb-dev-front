<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="title" [class]="'card-head-lg'"></kt-portlet-header>
      <!--begin::Form-->
  
      <form [formGroup]="payrollTransactionForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
  
            <div class="col-md-12 col-sm-12 col-lg-12">
              <div class=" row mt-8 mb-0">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Employee:</label>
                    <kt-simple-dropdown
                      id="payroll_trans_employee"
                      [optionList]="ngxsService.employees$"
                      formControlName="employeeId" 
                      matFormFieldClass="full-width"
                      placeholder="Select Employee"
                      propertyName="name"
                      propertyValue="id">
                    </kt-simple-dropdown>
                  </div>
                </div>
  
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Designation:</label>
                    <kt-input-field 
                      id="payroll_trans_designation"
                      formControlName="designation" 
                      matFormFieldClass="full-width" 
                      placeholder="Designation">
                    </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Department:</label>
                    <kt-input-field 
                      id="payroll_trans_department"
                      formControlName="department" 
                      matFormFieldClass="full-width" 
                      placeholder="Department">
                    </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Basic Pay:</label>
                    <kt-input-field 
                      id="payroll_trans_basic"
                      formControlName="basicPay" 
                      matFormFieldClass="full-width" 
                      placeholder="Basic Pay">
                    </kt-input-field>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Month:</label>
                    <kt-simple-dropdown
                    id="payroll_trans_month"
                    [optionList]="months"
                    formControlName="month"
                    matFormFieldClass="full-width"
                    placeholder="Select Month" propertyName="name"
                    propertyValue="value">
                  </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Year:</label>
                    <kt-simple-dropdown
                      id="payroll_trans_year"
                      [optionList]="generateArrayOfYears()"
                      formControlName="year"
                      matFormFieldClass="full-width"
                      placeholder="Select Year" propertyName="value"
                      propertyValue="value">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Transaction Date:</label>
                    <kt-date-input 
                      formControlName="transDate" 
                      placeholder="Select Transaction Date" 
                      matFormFieldClass="full-width">
                    </kt-date-input>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Account Payable:</label>
                    <kt-simple-dropdown
                      id="payroll_trans_payable"
                      (blurEvent)="logValidationErrors(this.payrollTransactionForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.accountPayableId"
                      [optionList]="ngxsService.accountsPayable$"
                      formControlName="accountPayableId"
                      matFormFieldClass="full-width"
                      placeholder="Select Account Payable" propertyName="name"
                      propertyValue="id">
                    </kt-simple-dropdown> 
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Working Days:</label>
                      <kt-input-field
                        id="payroll_trans_working"
                        formControlName="workingDays"
                        placeholder="Enter Working Days"
                        (change)="calculateSalary(employee)"
                        type="number" min="0">
                      </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Present Days:</label>
                    <kt-input-field
                      id="payroll_trans_present"
                      formControlName="presentDays"
                      placeholder="Enter Present Days"
                      type="number">
                    </kt-input-field>  
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Leave Days:</label>
                    <kt-input-field
                      id="payroll_trans_leave"
                      formControlName="leaveDays"
                      placeholder="Enter Leave Days"
                      type="number">
                    </kt-input-field>  
                  </div>
                </div>
              </div>
  
              <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <ag-grid-angular
                   class="ag-theme-alpine" #rowClass
                   style="width: 100%; height: 200px;"
                   (firstDataRendered)="onFirstDataRendered($event)"
                   [columnDefs]="columnDef"
                   [rowData]="payrollItems">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <mat-divider class="mt-10"></mat-divider>
  
        <div class="kt-portlet__foot p-5">
          <div class="kt-form__actions kt-form__actions mb-0">
            <div class="row">
              <div class="col-lg-12 text-right">
                <button class="app-default-btn" mat-raised-button type="submit" id="payroll_trans_submit"
                  (click)="logValidationErrors(this.payrollTransactionForm, this.formErrors, this.validationMessages); isSubmit(1)"><i class="far fa-save"></i> Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--end::Form-->
    </kt-portlet>
  </div>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
          <h3 class="kt-portlet__head-text modal-header"> {{title}} <span id="store_close" (click)="onCloseDialog()" class="dialog-cross" ><i class="fa fa-times float-right"></i></span></h3>
        </div>
      </div>
    </div>
    <!-- form start -->
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
      <!-- portlet body starts -->
      <div class="kt-portlet__body" >
        <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <!-- first row starts -->
                <div class="row mt-1 mb-0">
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                        <label class="col-form-label pt-0">Department Name:</label>
                        <kt-input-field
                          id="department_name"
                          formControlName="name"
                          placeholder="Enter Department Name"
                          (blurEvent)="logValidationErrors(this.departmentForm, formErrors, validationMessages)"
                          [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                        </kt-input-field>
                    </div>
                  </div>
                    
  
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                        <label class="col-form-label pt-0">Campus:</label>
                        <kt-simple-dropdown 
                         id="store_campus"
                         placeholder="Select Campus" 
                         propertyValue="id" 
                         propertyName="name"
                         formControlName="campusId" 
                         (blurEvent)="logValidationErrors(departmentForm, formErrors, validationMessages)"
                         matFormFieldClass="full-width"
                         [errorMessage]="'Campus is required.'" 
                         [optionList]="ngxsService.campuses$">
                        </kt-simple-dropdown>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <!-- form first section ends -->
      </div>
      <!-- portlet body ends -->
      <mat-divider></mat-divider>
    
      <div class="kt-portlet__foot p-5">
    
        <div class="kt-form__actions row">
          <div class="col-lg-12 text-right">
            <div *ngIf="showButtons" >
              <button class="mr-2 app-reset-btn" type="button" (click)="reset()" mat-raised-button id="store_reset"><i class="fas fa-undo"></i> Reset</button>
              <button class="app-default-btn" mat-raised-button type="submit" id="store_submit"
                      (click)="logValidationErrors(this.departmentForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit</button>&nbsp;
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- form ends -->
  </div>

<div class="row mb-4">
  <div class="col-md-12 text-right">
    <button (click)="openDialog()" class="app-default-btn" id="add__FeeItem" mat-raised-button
            matTooltip="Add Fee Item">Add Fee Item
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet>
      <kt-portlet-header [class]="'card-head-lg'" [sticky]="false" [title]="'Fee Item'">
      </kt-portlet-header>
      <kt-portlet-body>
        <div class="col-lg-12 col-md-12 my-5">
          <ag-grid-angular (firstDataRendered)="onFirstDataRendered($event)"
                           (gridReady)="onGridReady($event)"
                           (paginationChanged)="paginationHelper.onPaginationChanged('FeeItemPageName', gridApi, $event)"
                           (rowDoubleClicked)="onRowDoubleClicked($event)"
                           [columnDefs]="columnDefs"
                           [components]="components"
                           [defaultColDef]="defaultColDef"
                           [frameworkComponents]="frameworkComponents"
                           [gridOptions]="gridOptions"
                           [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                           [tooltipShowDelay]="5"
                           class="ag-theme-alpine"
                           style="width: 100%; height: 400px; margin-top: 10px;">
          </ag-grid-angular>
        </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

<div class="row mb-4">
    <div class="col-md-12 text-end">
      <button (click)="openDialog()" id="add__Academic_Department" class="app-default-btn" mat-raised-button
        matTooltip="Add Academic Department">Add Academic Department</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 ">
      <kt-portlet>
        <kt-portlet-header [sticky]="false" [title]="'Academic Department'" [class]="'card-head-lg'">
        </kt-portlet-header>
        <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5 ps-4 pe-4">
            <ag-grid-angular style="width: 100%; height: 400px; margin-top: 10px;" class="ag-theme-alpine"
              [components]="components"
              [columnDefs]="columnDefs"
              (rowDoubleClicked)="onRowDoubleClicked($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
              (paginationChanged)="paginationHelper.onPaginationChanged('AcademicDepartmentPageName', gridApi, $event)"
              [gridOptions]="gridOptions"             
              [defaultColDef]="defaultColDef"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate" 
              [tooltipShowDelay]="5" 
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
        </kt-portlet-body>
      </kt-portlet>
    </div>
  </div>

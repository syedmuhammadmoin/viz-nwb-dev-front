<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
          <h3 class="kt-portlet__head-text modal-header"> {{title}} <span id="store_close" (click)="onCloseDialog()" class="dialog-cross" ><i class="fa fa-times text-end"></i></span></h3>
        </div>
      </div>
    </div>
    <!-- form start -->
    <form [formGroup]="AcademicDepartmentForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
      <!-- portlet body starts -->
      <div class="kt-portlet__body" >
        <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-lg-12 col-sm-12 ps-4 pe-4">
                <!-- first row starts -->
                <div class="row mt-1 mb-0">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                            <label class="col-form-label pt-0">Faculty:</label>
                            <kt-simple-dropdown 
                                id="Faculty"
                                placeholder="Select Faculty" 
                                propertyValue="id" 
                                propertyName="name"
                                formControlName="facultyId" 
                                (blurEvent)="logValidationErrors(AcademicDepartmentForm, formErrors, validationMessages)"
                                matFormFieldClass="full-width"
                                [errorMessage]="'Faculty is required.'" 
                                [optionList]="ngxsService.faculty$">
                            </kt-simple-dropdown>
                    </div>
                    </div>

                  <div class="col-lg-6 col-md-6">
                    <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                        <label class="col-form-label pt-0">Academic Department:</label>
                        <kt-input-field
                          id="Adepartment_name"
                          formControlName="AcademicDepartment"
                          placeholder="Enter Academic Department"
                          (blurEvent)="logValidationErrors(this.AcademicDepartmentForm, formErrors, validationMessages)"
                          [errorMessage]="[{ condition : formErrors.AcademicDepartment , error : formErrors.AcademicDepartment }]">
                        </kt-input-field>
                    </div>
                  </div>
  


                </div>
            </div>
        </div>
        <!-- form first section ends -->
      </div>
      <!-- portlet body ends -->
      <mat-divider></mat-divider>
    
      <div class="kt-portlet__foot p-5">
    
        <div class="kt-form__actions row">
          <div class="col-lg-12 text-end">
            <button *ngIf="!isEditButtonShow" class="me-2 app-reset-btn" id="status_reset" type="button" (click)="reset()" mat-raised-button><i class="fas fa-undo"></i> Reset</button>
            <button *ngIf="!isEditButtonShow" class="me-2 app-default-btn" mat-raised-button type="submit" id="status_submit"
              (click)="logValidationErrors(this.AcademicDepartmentForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit</button>
            <button *ngIf="isEditButtonShow" class="app-edit-btn" id="status_edit" mat-raised-button type="button" (click)="toggleEdit()"><i
                class="fas fa-edit"></i> Edit
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- form ends -->
  </div>

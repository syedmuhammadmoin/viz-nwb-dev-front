<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-caption">
      <div class="kt-portlet__head-title">
        <h3 class="kt-portlet__head-text modal-header"> {{title}} <span (click)="onCloseDialog()" class="dialog-cross"
                                                                        id="store_close"><i
          class="fa fa-times float-right"></i></span></h3>
      </div>
    </div>
  </div>
  <!-- form start -->
  <form #formDirective="ngForm" (ngSubmit)="onSubmit()" [formGroup]="semesterForm"
        class="kt-form kt-form--label-align-right">
    <!-- portlet body starts -->
    <div class="kt-portlet__body">
      <div class="kt-form__section kt-form__section--first">
        <div class="col-md-12 col-lg-12 col-sm-12">
          <!-- first row starts -->
          <div class="row mt-1 mb-0">
            <div class="col-lg-6 col-md-6">
              <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                <label class="col-form-label pt-0">Name:</label>
                <kt-input-field
                  (blurEvent)="logValidationErrors(this.semesterForm, formErrors, validationMessages)"
                  [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]"
                  formControlName="name"
                  id="Course_name"
                  placeholder="Enter Course Name">
                </kt-input-field>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                <label class="col-form-label pt-0">Season:</label>
                <kt-simple-dropdown
                  (blurEvent)="logValidationErrors(this.semesterForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.season"
                  formControlName="season"
                  id="season"
                  propertyValue="id"
                  propertyName="name"
                  [optionList]="[{id: 0, name: 'FALL'}, {id: 1, name: 'SPRING'}, {id: 2, name: 'SUMMER'}]"
                  placeholder="Select Season">
                </kt-simple-dropdown>
              </div>
            </div>

            <div class="col-lg-6 col-md-6">
              <div class="form-group kt-form__group mb-0">
                <label class="col-form-label pt-0">Start Date:</label>
                <kt-date-input
                  formControlName="startDate"
                  placeholder="Select Start Date" matFormFieldClass="full-width" [maxDate]="maxDate"
                  (blurEvent)="logValidationErrors(this.semesterForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.startDate">
                </kt-date-input>
              </div>
            </div>

            <div class="col-lg-6 col-md-6">
              <div class="form-group kt-form__group mb-0">
                <label class="col-form-label pt-0">End Date:</label>
                <kt-date-input
                  formControlName="endDate"
                  placeholder="Select End Date"
                  matFormFieldClass="full-width"
                  (blurEvent)="logValidationErrors(this.semesterForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.endDate"
                  [minDate]="minDate"
                  dateCondition="dateCondition"
                  dateMessage="Start Date">
                </kt-date-input>
              </div>
            </div>

            <div class="col-lg-6 col-md-6">
              <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                <label class="col-form-label pt-0">Open for Enrollment:</label>
                <kt-simple-dropdown
                  (blurEvent)="logValidationErrors(this.semesterForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.isOpenForEnrollment"
                  formControlName="isOpenForEnrollment"
                  id="isOpenForEnrollment"
                  propertyValue="id"
                  propertyName="name"
                  [optionList]="[{id: true, name: 'Yes'}, {id: false, name: 'No'}]"
                  placeholder="Select Enrollment">
                </kt-simple-dropdown>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                <label class="col-form-label pt-0">Active:</label>
                <kt-simple-dropdown
                  (blurEvent)="logValidationErrors(this.semesterForm, formErrors, validationMessages)"
                  [errorMessage]="formErrors.isActive"
                  formControlName="isActive"
                  id="isActive"
                  propertyValue="id"
                  propertyName="name"
                  [optionList]="[{id: true, name: 'Yes'}, {id: false, name: 'No'}]"
                  placeholder="Select Active Status">
                </kt-simple-dropdown>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- form first section ends -->
    </div>
    <!-- portlet body ends -->
    <mat-divider></mat-divider>

    <div class="kt-portlet__foot p-5">

      <div class="kt-form__actions row">
        <div class="col-lg-12 text-right">
          <div *ngIf="showButtons">
            <button (click)="reset()" class="mr-2 app-reset-btn" id="store_reset" mat-raised-button type="button"><i
              class="fas fa-undo"></i> Reset
            </button>
            <button (click)="logValidationErrors(this.semesterForm, this.formErrors, this.validationMessages)" class="app-default-btn" id="store_submit" mat-raised-button
                    type="submit"><i
              class="far fa-save"></i> Submit
            </button>&nbsp;
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- form ends -->
</div>

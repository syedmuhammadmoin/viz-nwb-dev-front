<div class="row">
    <div class="col-md-12 ">
      <kt-portlet >
        <kt-portlet-header [sticky]="false" [title]="'Campuses'" [class]="'card-head-lg'">
        </kt-portlet-header>
        <kt-portlet-body>
            <div class="col-lg-12 col-md-12 my-5 ps-4 pe-4 ">
              <ag-grid-angular
                style="width: 100%; height: 400px; margin-top: 10px;"
                class="ag-theme-alpine scroll-hide"
                [components]="components"
                [columnDefs]="columnDefs"
                (firstDataRendered)="onFirstDataRendered($event)"
                (paginationChanged)="paginationHelper.onPaginationChanged('campusPageName', gridApi, $event)"
                [gridOptions]="gridOptions"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                [defaultColDef]="defaultColDef"
                (gridReady)="onGridReady($event)">
              </ag-grid-angular>
            </div>
        </kt-portlet-body>
      </kt-portlet>
    </div>
  </div>

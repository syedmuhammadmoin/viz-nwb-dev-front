<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} 
                    <span (click)="onCloseDialog()" id="campus_close" class="dialog-cross" ><i class="fa fa-times float-right"></i></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form [formGroup]="campusForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <!-- portlet body starts -->
        <div class="kt-portlet__body" >
            <!-- form first section starts -->
            <div class="kt-form__section kt-form__section--first">
                <!-- first row starts -->
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="row mt-8 ">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Name:</label>
                                <kt-input-field
                                    id="campus_name"
                                    formControlName="name"
                                    placeholder="Enter Name"
                                    (blurEvent)="logValidationErrors(this.campusForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                                </kt-input-field>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Website:</label>
                                <kt-input-field
                                    id="campus_website"
                                    formControlName="website"
                                    hintText="Optional"
                                    placeholder="Enter Website">
                                </kt-input-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Fax:</label>
                                <kt-input-field
                                    id="campus_fax"
                                    formControlName="fax"
                                    hintText="Optional"
                                    placeholder="Enter Fax">
                                </kt-input-field>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Phone No:</label>
                                <kt-input-field
                                    id="campus_phone"
                                    formControlName="phone"
                                    hintText="Optional"
                                    placeholder="Enter Phone No">
                                </kt-input-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Sales Tax ID:</label>
                                <kt-input-field
                                    id="campus_sales"
                                    formControlName="salesTaxId"
                                    hintText="Optional"
                                    placeholder="Enter Sales Tax Id">
                                </kt-input-field>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">NTN No:</label>
                                <kt-input-field
                                    id="campus_ntn"
                                    formControlName="ntn"
                                    hintText="Optional"
                                    placeholder="Enter NTN No">
                                </kt-input-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">SRB No:</label>
                                <kt-input-field
                                    id="campus_srb"
                                    hintText="Optional"
                                    formControlName="srb"
                                    placeholder="Enter SRB No">
                                </kt-input-field>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Address:</label>
                                <kt-input-field
                                    id="campus_address"
                                    formControlName="address"
                                    placeholder="Enter Address"
                                    (blurEvent)="logValidationErrors(this.campusForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : formErrors.address , error : formErrors.address }]">
                                </kt-input-field>
                            </div>
                        </div>
                    </div>
                    <!-- first row ends -->
                </div>
            </div>
            <!-- form first section ends -->
        </div>
        <!-- portlet body ends -->
        <mat-divider></mat-divider>
        <!-- portlet footer start -->
        <div class="kt-portlet__foot p-5" >
            <!-- form action starts -->
            <div class="kt-form__actions kt-form__actions mb-0">
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <div *ngIf="showButtons" >
                            <button class="mr-2 app-reset-btn" type="button" (click)="reset()" mat-raised-button id="campus_reset"><i class="fas fa-undo"></i> Reset</button>
                            <button class="app-default-btn" mat-raised-button type="submit" id="campus_submit"
                            (click)="logValidationErrors(this.campusForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit
                            </button>&nbsp;

                        </div>
                    </div>
                </div>
            </div>
            <!-- form action ends-->
        </div>
        <!-- portlet footer ends -->
    </form>
    <!-- form ends -->
</div>

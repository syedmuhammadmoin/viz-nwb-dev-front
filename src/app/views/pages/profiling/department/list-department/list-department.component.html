<kt-portlet>
	<kt-portlet-header [sticky]="false" [title]="'Departments'" [class]="'card-head-lg'">
		<ng-container ktPortletTools>
      <button type="button" mat-raised-button class="btn_white"
           (click)="openDialog()">Add Department</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
    <div class="col-md-12 col-lg-12 col-sm-12 my-5">
      <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
        [rowData]="departmentList" 
        [columnDefs]="columnDefs" 
        (firstDataRendered)="onFirstDataRendered($event)"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        [gridOptions]="gridOptions" 
        [frameworkComponents]="frameworkComponents" 
        [defaultColDef]="defaultColDef"
        [tooltipShowDelay]="5">
      </ag-grid-angular>
    </div>
  </kt-portlet-body>
</kt-portlet>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} <span (click)="onCloseDialog()"
                        class="dialog-cross" id="store_close"><i class="fa fa-times text-end"></i></span></h3>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form #formDirective="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form" class="kt-form kt-form--label-align-right">
        <!-- portlet body starts -->
        <div class="kt-portlet__body">
            <div class="kt-form__section kt-form__section--first">
                <div class="col-md-12 col-lg-12 col-sm-12 ps-4 pe-4">
                    <!-- first row starts -->
                    <div class="row mt-1 mb-0">
                        <div class="col-6 col-md-6">
                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Name:</label>
                                <kt-input-field
                                    (blurEvent)="logValidationErrors(this.form, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]"
                                    formControlName="name" id="Course_name" placeholder="Enter Name">
                                </kt-input-field>
                            </div>

                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Country:</label>
                                <kt-simple-dropdown id="taxGrp_country" formControlName="countryId"
                                    matFormFieldClass="full-width" propertyName="name" propertyValue="id"
                                    [optionList]="ngxsService.countries$" clickEventButtonName="Add New Country"
                                    (clickEvent)="CreateCountyModal()" placeholder="Select Country">
                                </kt-simple-dropdown>
                            </div>

                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Company:</label>
                                <kt-input-field formControlName="company" id="Course_name" placeholder="Enter Company">
                                </kt-input-field>
                            </div>
                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Sequence:</label>
                                <kt-input-field formControlName="sequence" id="Course_name" placeholder="0.0000">
                                </kt-input-field>
                            </div>
                        </div>

                        <div class="col-6 col-md-6">
                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Tax Payable Account:</label>
                                <kt-simple-dropdown id="taxGrp_country" formControlName="payableAccountid"
                                    matFormFieldClass="full-width" propertyName="name" propertyValue="id"
                                    [optionList]="ngxsService.otherAccounts$" clickEventButtonName="Add New Country"
                                    (clickEvent)="CreateCountyModal()" placeholder="Select Payable Account">
                                </kt-simple-dropdown>
                            </div>
                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Tax Receivable Account:</label>
                                <kt-simple-dropdown id="taxGrp_country" formControlName="receivableAccountid"
                                    matFormFieldClass="full-width" propertyName="name" propertyValue="id"
                                    [optionList]="this.ngxsService.otherAccounts$" clickEventButtonName="Add New Country"
                                    (clickEvent)="CreateCountyModal()" placeholder="Select Receivable Account">
                                </kt-simple-dropdown>
                            </div>
                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Tax Advance Account:</label>
                                <kt-simple-dropdown id="taxGrp_country" formControlName="advanceAccountid"
                                    matFormFieldClass="full-width" propertyName="name" propertyValue="id"
                                    [optionList]="ngxsService.otherAccounts$" clickEventButtonName="Add New Country"
                                    (clickEvent)="CreateCountyModal()" placeholder="Select Advance Account"
                                   >
                                </kt-simple-dropdown>
                            </div>

                            <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                                <label class="col-form-label pt-0">Preceding Subtotal:</label>
                                <kt-input-field formControlName="preceedingTtl" id="Course_name" placeholder="0.0000">
                                </kt-input-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- form first section ends -->
        </div>
        <!-- portlet body ends -->
        <mat-divider></mat-divider>

        <div class="kt-portlet__foot p-5">

            <div class="kt-form__actions row">
                <div class="col-lg-12 text-end">
                    <div *ngIf="showButtons">
                        <button (click)="reset()" class="me-2 app-reset-btn" id="store_reset" mat-raised-button
                            type="button"><i class="fas fa-undo"></i> Reset
                        </button>
                        <button
                            (click)="logValidationErrors(this.form, this.formErrors, this.validationMessages)"
                            class="app-default-btn" id="store_submit" mat-raised-button type="submit"><i
                                class="far fa-save"></i> Submit
                        </button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- form ends -->
</div>

<kt-portlet>
	<kt-portlet-header [sticky]="false" [title]="'Locations'" [class]="'card-head-lg'">
		<ng-container ktPortletTools>
			<button  mat-raised-button  class="btn_white" matTooltip="Add Location" (click)="openDialog()" >Add Location</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
    <div class="col-md-12 col-lg-12 col-sm-12 my-5">
      <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
        [rowData]="locationList" 
        [columnDefs]="columnDefs" 
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        [gridOptions]="gridOptions" 
        [frameworkComponents]="frameworkComponents" 
        [defaultColDef]="defaultColDef"
        [tooltipShowDelay]="5">
      </ag-grid-angular>
    </div>
  </kt-portlet-body>
</kt-portlet>

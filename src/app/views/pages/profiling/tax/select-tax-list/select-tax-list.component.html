<h2 mat-dialog-title>Select Children Taxes</h2>
<ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [gridOptions]="gridOptions"
  [columnDefs]="columnDefs" [rowData]="rowData" rowSelection="multiple" (rowSelected)="onRowSelected($event)"
  [suppressRowClickSelection]="true">
</ag-grid-angular>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="getList()" cdkFocusInitial>Select</button>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>

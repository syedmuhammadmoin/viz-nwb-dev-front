<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} 
                    <span (click)="onCloseDialog()" id="tax_close" class="dialog-cross" ><i class="fa fa-times float-right"></i></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form [formGroup]="taxForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <div class="kt-portlet__body" >
            <div class="kt-form__section kt-form__section--first">
                <!-- first row starts -->
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="row mt-1 mb-0">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Tax Name:</label>
                                <kt-input-field
                                id="tax_name"
                                    formControlName="name"
                                    placeholder="Enter Tax Name"
                                    readonly="true"
                                    (blurEvent)="logValidationErrors(this.taxForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                                </kt-input-field>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Tax Type:</label>
                                <kt-simple-dropdown 
                                   id="tax_Type"
                                    propertyValue="id"
                                    propertyName="type" 
                                    placeholder="Select Tax Type"
                                    formControlName="taxType"
                                    matFormFieldClass="full-width"
                                    [optionList]="taxTypeList"                                      
                                    [errorMessage]="formErrors.taxType"
                                    (blurEvent)="logValidationErrors(this.taxForm, this.formErrors, this.validationMessages)">
                                </kt-simple-dropdown>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Account:</label>
                                <kt-simple-dropdown 
                                   id="tax_account"
                                    propertyValue="id"
                                    propertyName="name" 
                                    placeholder="Select Account"
                                    formControlName="accountId"
                                    matFormFieldClass="full-width"
                                    [optionList]="ngxsService.otherAccounts$"                                      
                                    [errorMessage]="formErrors.accountId"
                                    (blurEvent)="logValidationErrors(this.taxForm, this.formErrors, this.validationMessages)">
                                </kt-simple-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- portlet body ends -->
        <mat-divider></mat-divider>
        <!-- portlet footer start -->
        <div class="kt-portlet__foot p-5" >
            <!-- form action starts -->
            <div class="kt-form__actions kt-form__actions mb-0">
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <div *ngIf="showButtons" >
                            <button class="app-default-btn" mat-raised-button type="submit" id="tax_submit"
                            (click)="logValidationErrors(this.taxForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit
                            </button>&nbsp;

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- form ends -->
</div>

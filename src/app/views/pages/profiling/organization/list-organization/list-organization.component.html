<kt-portlet>
  <kt-portlet-header [sticky]="false" [title]="'Campuses'" [class]="'card-head-lg'">
    <ng-container ktPortletTools>
      <button (click)="openDialog()" mat-raised-button matTooltip="Add Campus" class="btn_white">Add Campus</button>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <div class="col-md-12 col-lg-12 col-sm-12 my-5">
        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine"
        [rowData]="organizationList"
        [columnDefs]="columnDefs"
        (firstDataRendered)="onFirstDataRendered($event)"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        [tooltipShowDelay]="5">
      </ag-grid-angular>
    </div>
  </kt-portlet-body>
</kt-portlet>

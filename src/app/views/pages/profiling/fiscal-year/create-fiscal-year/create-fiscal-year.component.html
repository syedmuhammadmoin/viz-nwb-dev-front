<div [ktBusy]="isLoading">
    <kt-portlet>
        <kt-portlet-header [sticky]="false" [title]="title" [class]="'card-head-lg'"></kt-portlet-header>
        <!--begin::Form-->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right"
            #formDirective="ngForm">
            <div class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">
                    <div class="col-lg-12 col-md-12 col-sm-12 ps-4 pe-4">
                        <div class="row mt-1 mb-0">

                            <div class="col-sm-12">
                                <div class="form-group kt-form__group mb-0">
                                    <label class="col-form-label pt-0">Name:</label>

                                    <kt-input-field formControlName="name" matFormFieldClass="full-width"
                                        placeholder="ABC Fiscal"
                                        (blurEvent)="logValidationErrors(this.form, formErrors, validationMessages)"
                                        errorMessage="Name is Required.">
                                    </kt-input-field>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group kt-form__group mb-0">
                                    <label class="col-form-label pt-0">Start Date:</label>

                                    <kt-date-input formControlName="startDate" matFormFieldClass="full-width">
                                    </kt-date-input>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group kt-form__group mb-0">
                                    <label class="col-form-label pt-0">End Date:</label>

                                    <kt-date-input formControlName="endDate" matFormFieldClass="full-width">
                                    </kt-date-input>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group kt-form__group mb-0">
                                    <label class="col-form-label pt-0">Company:</label>

                                    <kt-input-field formControlName="company" matFormFieldClass="full-width"
                                        placeholder="XYZ Company">
                                    </kt-input-field>
                                </div>
                            </div>





                        </div>
                    </div>





                </div>
            </div>


            <mat-divider class="mt-10"></mat-divider>
            <div class="kt-portlet__foot p-5">
                <div class="kt-form__actions kt-form__actions mb-0">
                    <div class="row ">
                        <div class="col-lg-12 text-end">
                            <button class="me-2 app-reset-btn" type="button" (click)="reset()" mat-raised-button
                                id="journal_reset"><i class="fas fa-undo"></i> Reset</button>
                            <button class=" me-2 app-save-btn" mat-raised-button type="submit" id="journal_save"
                                (click)="logValidationErrors(this.form, this.formErrors, this.validationMessages);"><i
                                    class="far fa-save"></i>
                                Save
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </kt-portlet>
</div>

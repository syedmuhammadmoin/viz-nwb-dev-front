<div class="row">
    <div class="col-md-12 d-flex">
      <button (click)="addFiscalYear()" class="app-default-btn" mat-raised-button matTooltip="Add Journal">Add Fiscal Year</button>
      <button class="app-default-btn" style="margin-left: 10px !important;" mat-raised-button matTooltip="Selected Rows"
      *ngIf="deleteBtn"> {{selectedRowCount}} selected
      <span (click)="DeselectRows()" class="dialog-cross"><i class="fa fa-times text-end text-light"
          style="font-size: 14px;margin-left: 10px;"></i></span> </button>
    <button class="app-default-btn" style="margin-left: 10px !important;" mat-raised-button matTooltip="Delete Rows"
      *ngIf="deleteBtn" (click)="DeleteRows()">Delete Rows</button> 
    <h4 class="p-2">Fiscal Year</h4>
    </div>
  </div>

<ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [gridOptions]="gridOptions"
  [columnDefs]="columnDefs" [rowData]="rowData" rowSelection="multiple" (rowSelected)="onRowSelected($event)"
  [suppressRowClickSelection]="true">
</ag-grid-angular>

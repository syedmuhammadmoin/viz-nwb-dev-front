<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-caption">
      <div class="kt-portlet__head-title">
        <h3 class="kt-portlet__head-text modal-header"> {{title}} <span (click)="onCloseDialog()" class="dialog-cross" ><i class="fa fa-times float-right"></i></span></h3>
      </div>
    </div>
  </div>
  <!-- form start -->
  <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
    <!-- portlet body starts -->
    <div class="kt-portlet__body" >
      <!-- form first section starts -->
      <div class="kt-form__section kt-form__section--first">
          <div class="col-md-12 col-lg-12 col-sm-12">
              <!-- first row starts -->

              <div class="row">

                <div class="col-lg-4 col-md-4">
                  <div class="form-group kt-form__group pt-2 pb-0">
                      <label class="col-form-label pt-0">Name:</label>
                      <kt-input-field
                        formControlName="name"
                        placeholder="Enter Name"
                        (blurEvent)="logValidationErrors(this.warehouseForm, formErrors, validationMessages)"
                        [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                      </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-4 col-md-4">
                  <div class="form-group kt-form__group pt-2 pb-0">
                      <label class="col-form-label pt-0">Supervisor/Manager:</label>
                      <kt-input-field
                        formControlName="manager"
                        placeholder="Enter Supervisor/Manager"
                        (blurEvent)="logValidationErrors(warehouseForm, formErrors, validationMessages)"
                        [errorMessage]="[{ condition : formErrors.manager , error : formErrors.manager }]">
                      </kt-input-field>
                  </div>
                </div>

                <div class="col-lg-4 col-md-4">
                  <div class="form-group kt-form__group pt-2 pb-0">
                      <label class="col-form-label pt-0">Campus:</label>
                      <kt-simple-dropdown 
                       placeholder="Select Campus" 
                       propertyValue="id" 
                       propertyName="name"
                       formControlName="campusId" 
                       (blurEvent)="logValidationErrors(warehouseForm, formErrors, validationMessages)"
                       matFormFieldClass="full-width input_d_1"
                       [errorMessage]="'Campus is Required'" 
                       [optionList]="ngxsService.campuses$">
                      </kt-simple-dropdown>
                  </div>
                </div>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-caption">
            <div class="kt-portlet__head-title">
                <h3 class="kt-portlet__head-text modal-header"> {{title}} 
                    <span (click)="onCloseDialog()" id="unitOfMeasurement_close" class="dialog-cross" ><i class="fa fa-times text-end"></i></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- form start -->
    <form [formGroup]="unitOfMeasurementForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <div class="kt-portlet__body" >
            <div class="kt-form__section kt-form__section--first">
                <div class="col-md-12 col-lg-12 col-sm-12 ps-4 pe-4">
                    <div class="row mt-1 mb-0">
                        <div class="col-lg-3 col-md-3 col-sm-3"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group kt-form__group mb-0">
                                <label class="col-form-label pt-0">Unit Name:</label>
                                <kt-input-field 
                                    id="unitOfMeasurement_name"
                                    formControlName="name"
                                    placeholder="Enter Unit Name"
                                    (blurEvent)="logValidationErrors(this.unitOfMeasurementForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : formErrors.name , error : formErrors.name }]">
                                </kt-input-field>
                            </div>
                        </div>
                    </div>
                    <!-- first row ends -->
                </div>
            </div>
            <!-- form first section ends -->
        </div>

        <mat-divider></mat-divider>
     
        <div class="kt-portlet__foot p-5" >
            <!-- form action starts -->
            <div class="kt-form__actions kt-form__actions mb-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="showButtons" class="text-end">
                            <button class="me-2 app-reset-btn" type="button" (click)="reset()" mat-raised-button id="unitOfMeasurement_reset"><i class="fas fa-undo"></i> Reset</button>
                            <button class=" app-default-btn" type="submit" mat-raised-button id="unitOfMeasurement_submit"
                            (click)="logValidationErrors(this.unitOfMeasurementForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit
                            </button>&nbsp;

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- form ends -->
</div>

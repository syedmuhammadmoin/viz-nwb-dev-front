<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
          <span class="kt-portlet__head-icon kt-hide"><i class="la la-gear"></i></span>
          <h3 class="kt-portlet__head-text modal-header"> {{title}} 
            <span (click)="onCloseDialog()" id="cash_account_close" class="dialog-cross" ><i class="fa fa-times text-end"></i></span>
          </h3>
        </div>
      </div>
    </div>
    <!--begin::Form-->
    <form [formGroup]="cashAccountForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
          <div class="col-md-12 col-lg-12 col-sm-12 ps-4 pe-4">
            <div class="row mt-1 mb-0">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group kt-form__group mb-0">
                        <label class="col-form-label pt-0">Cash Account:</label>
                        <kt-input-field
                        id="cash_account_name"
                          formControlName="cashAccountName"
                          placeholder="Enter Cash Account Name"
                          (blurEvent)="logValidationErrors(this.cashAccountForm, formErrors, validationMessages)"
                          [errorMessage]="[{ condition : formErrors.cashAccountName , error : formErrors.cashAccountName }]">
                        </kt-input-field>
                    </div>
                </div>
  
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group kt-form__group mb-0">
                        <label class="col-form-label pt-0">Manager/Handler:</label>
                        <kt-input-field
                        id="cash_account_manager"
                          formControlName="handler"
                          placeholder="Enter Manager Name / Handler"
                          [hintText]="'Optional'">
                        </kt-input-field>
                    </div>
                </div>
            </div>
            <!-- first row ends -->
            <!-- second row starts -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group kt-form__group mb-0">
                        <label class="col-form-label pt-0">Opening Balance:</label>
                        <kt-input-field
                        id="cash_account_balance"
                          formControlName="openingBalance"
                          type="number"
                          placeholder="Enter Opening Balance"
                          (blurEvent)="logValidationErrors(cashAccountForm, formErrors, validationMessages)"
                          [errorMessage]="[{ condition : formErrors.openingBalance , error : formErrors.openingBalance }]">
                        </kt-input-field>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Opening Balance Date:</label>
                    <kt-date-input
                    id="cash_account_date"
                    formControlName="OBDate"
                    placeholder="Opening Balance Date"
                    matFormFieldClass="full-width"
                    [maxDate]="dateLimit"
                    (blurEvent)="logValidationErrors(cashAccountForm, formErrors, validationMessages)"
                    [errorMessage]="formErrors.OBDate">
                  </kt-date-input>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="form-group kt-form__group mb-0">
                      <label class="col-form-label pt-0">Campus:</label>
                      <kt-simple-dropdown 
                      id="cash_account_campus"
                        placeholder="Select Campus" 
                        propertyValue="id" 
                        propertyName="name"
                        formControlName="campusId" 
                        (blurEvent)="logValidationErrors(cashAccountForm, formErrors, validationMessages)"
                        matFormFieldClass="full-width"
                        [errorMessage]="'Campus is required.'" 
                        [optionList]="ngxsService.campuses$">
                      </kt-simple-dropdown>
                  </div>
              </div>
          </div>
          </div>
          <!--second row-->
        </div>
      </div>
      <!--Footer-->
      <mat-divider></mat-divider>
      <div class="kt-portlet__foot p-5">
        <div class="kt-form__actions ">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-end">
                <button class="me-2 app-reset-btn" (click)="reset()" mat-raised-button id="cash_account_reset" type="button"><i class="fas fa-undo"></i>  Reset</button>
                <button type="submit" class="app-default-btn" mat-raised-button id="cash_account_submit"
                        (click)="logValidationErrors(this.cashAccountForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit</button>&nbsp;
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

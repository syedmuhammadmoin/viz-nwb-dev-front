<div class="row mb-4">
  <div class="col-md-12 text-right">

           !(permission.isGranted(permissions.RECEIPT_CREATE))"
      (click)="addPaymentDialog()" class="app-default-btn" mat-raised-button matTooltip="Add {{FormName}}">Add {{FormName}}</button> -->

      <button *ngIf="showCreateButton"

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="FormName" [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5">
            <ag-grid-angular 
              style="width: 100%; height: 440px; margin-top: 10px;"
              class="ag-theme-alpine"
              [components]="components"
              [columnDefs]="columnDefs"
              (rowDoubleClicked)="onRowDoubleClicked($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
              (paginationChanged)="paginationHelper.onPaginationChanged(docType[selectedDocumentType], gridApi, $event)"
              [gridOptions]="gridOptions"
              [frameworkComponents]="frameworkComponents"
              [defaultColDef]="defaultColDef"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate"
              [tooltipShowDelay]="5"
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

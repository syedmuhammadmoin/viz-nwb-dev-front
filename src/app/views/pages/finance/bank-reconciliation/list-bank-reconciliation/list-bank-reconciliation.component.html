  <kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'Bank Reconciliation'" [class]="'card-head-lg'">
      <ng-container ktPortletTools>
        <button [disabled]="!(permission.isGranted(permissions.BANK_RECON_CREATE))" mat-raised-button matTooltip="Reconcile" class="btn_white" (click)="onSubmit()">Reconcile</button>
      </ng-container>
    </kt-portlet-header>
      <form [formGroup]="reconForm" (ngSubmit)="onSubmitBankAccount()" class="kt-form kt-form--label-align-right">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-lg-12 py-6">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group kt-form__group">
                    <!-- <label class="col-form-label pt-0">Bank:</label> -->
                    <kt-simple-dropdown searchPlaceholder="Search Bank..." placeholder="Select Bank"
                      formControlName="bankName"
                      (blurEvent)="logValidationErrors(this.reconForm, this.formErrors, this.validationMessages)"
                      propertyValue="id" propertyName="bankName" matFormFieldClass="full-width" [errorMessage]="formErrors.bankName"
                      [optionList]="ngxsService.bankAccounts$"></kt-simple-dropdown>
                  </div>
                </div>
                <div class="col-lg-4">
                  <button [disabled]="!(permission.isGranted(permissions.BANK_RECON_CREATE))" mat-raised-button class="sub___btn"
                    type="submit">Fetch data
                  </button>
                </div>
              </div>
              <div class="row">

                <div class="col-lg-6 ">
                  <h4 style=" font-weight: bold; margin-bottom: 0;padding: 15px 0px;" >Bank Statement</h4>
                  <ag-grid-angular
                  class="ag-theme-alpine grid_measurement"
                  [rowData]="bankStatementList | async"
                  [columnDefs]="columnBankStatement"
                  [overlayLoadingTemplate]="overlayLoadingTemplate"
                  [pagination]="true"
                  [rowSelection]="rowSelectionBankStatement"
                  [rowMultiSelectWithClick]="true"
                  (gridReady)="onStatementGridReady($event)"
                  (rowSelected)="onBankStatementRowClicked($event)"
                  (firstDataRendered)="onFirstDataRendered($event)">
                  </ag-grid-angular>
                </div>
        
                <div class="col-lg-6 ">
                  <h4 style=" font-weight: bold; margin-bottom: 0;padding: 15px 0px; "  >Payments</h4>
                  <ag-grid-angular
                  class="ag-theme-alpine grid_measurement"
                  [rowData]="paymentList | async"
                  [columnDefs]="columnPayment"
                  [pagination]="true"
                  [rowSelection]="rowSelectionPayment"
                  (rowSelected)="onPaymentRowClicked($event)"
                  [overlayLoadingTemplate]="overlayLoadingTemplate"
                  (firstDataRendered)="onFirstDataRendered($event)"
                  (gridReady)="onPaymentGridReady($event)"
                  [rowMultiSelectWithClick]="true"
                  [isRowSelectable]="isRowSelectable">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
  </kt-portlet>

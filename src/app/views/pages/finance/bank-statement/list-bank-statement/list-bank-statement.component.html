<kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'Bank Statements'" [class]="'card-head-lg'">
      <ng-container ktPortletTools>
        <button (click)="addBankStatement()" id="add_statement" mat-raised-button matTooltip="Add Bank Statement" class="btn_white"> Add Bank Statement </button>
      </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
      <div class="col-md-12 col-lg-12 col-sm-12 my-5">

          style="width: 100%; height: 500px; "

          [columnDefs]="columnDefs"

        </ag-grid-angular> -->
        <ag-grid-angular 
        style="width: 100%; height: 440px; margin-top: 10px;"
        class="ag-theme-alpine"
        [components]="components"
        [columnDefs]="columnDefs"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [overlayNoRowsTemplate]="overlayNoRowsTemplate"

        (gridReady)="onGridReady($event)">

    </kt-portlet-body>

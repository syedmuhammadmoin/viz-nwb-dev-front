<kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'Bank Statements'" [class]="'card-head-lg'">
      <ng-container ktPortletTools>
        <button (click)="addBankStatement()" mat-raised-button matTooltip="Add Bank Statement" class="btn_white"> Add Bank Statement </button>
      </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
      <div class="col-md-12 col-lg-12 col-sm-12 my-5">
        <ag-grid-angular
          style="width: 100%; height: 500px; " 
          class="ag-theme-alpine" 
          [defaultColDef]="defaultColDef"
          [rowData]="bankStatementList"
          [columnDefs]="columnDefs" 
          (rowDoubleClicked)="onRowDoubleClicked($event)" 
          [frameworkComponents]="frameworkComponents"
          (firstDataRendered)="onFirstDataRendered($event)"
          [tooltipShowDelay]="5"
          [gridOptions]="gridOptions">
        </ag-grid-angular>
      </div>
    </kt-portlet-body>
  </kt-portlet>

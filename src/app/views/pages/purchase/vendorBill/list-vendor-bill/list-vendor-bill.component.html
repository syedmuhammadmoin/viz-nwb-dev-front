<div class="row mb-4">
  <div class="col-md-12 text-right">
    <button (click)="agingReport()" id="aging_report mr-2" class="app-default-btn mr-2" mat-raised-button  matTooltip="Aging Report">Aging Report</button>
    <button  class="app-default-btn" mat-raised-button *ngIf="(permission.isGranted(permissions.BILL_CREATE))" id="add_bill"  matTooltip="Add Vendor Bill" (click)='addVendorBill()' >Add Bill</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="'Bills'" [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5">
            <ag-grid-angular
              style="width: 100%; height: 400px; margin-top: 10px;"
              class="ag-theme-alpine"
              [components]="components"
              [columnDefs]="columnDefs"
              (rowDoubleClicked)="onRowDoubleClicked($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
              (paginationChanged)="paginationHelper.onPaginationChanged('billPageName', gridApi, $event)"
              [gridOptions]="gridOptions"             
              [defaultColDef]="defaultColDef"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate"
              [tooltipShowDelay]="5"
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

<div [ktBusy]="isLoading">
<kt-portlet>
  <kt-portlet-header [sticky]="false" [title]="title"
                     [class]="'card-head-lg'"></kt-portlet-header>
  <!--begin::Form-->
    <form [formGroup]="vendorBillForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">

          <div class="col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-3 col-sm-3 col-md-3">
                <div class="form-group kt-form__group">
                    <label class="col-form-label">Vendor Name:</label>
                    <kt-simple-dropdown
                      propertyName="name"
                      propertyValue="id"
                      searchPlaceholder="Search Vendor"
                      placeholder="Select Vendor"
                      matFormFieldClass="full-width"
                      (blurEvent)="logValidationErrors(vendorBillForm, formErrors, validationMessages)"
                      formControlName="vendorName"
                      [optionList]="ngxsService.businessPartners$"
                    clickEventButtonName="Add New Vendor"
                    (clickEvent)="openBusinessPartnerDialog()" 
                      [errorMessage]="formErrors.vendorName">
                    </kt-simple-dropdown>
                </div>
              </div>

              <!-- <div class="col-lg-3 col-sm-3 col-md-3">
                <div class="form-group kt-form__group">
                    <label class="col-form-label">Vendor Bill Ref:</label>
                    <kt-input-field
                      formControlName="vendorBillRef"
                      matFormFieldClass="full-width "
                      placeholder="Enter Vendor Bill Ref"
                      (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)">
                    </kt-input-field>
                </div>
              </div> -->

              <div class="col-lg-3 col-sm-3 col-md-3">
                <div class="form-group kt-form__group">
                    <label class="col-form-label">Bill Date:</label>
                    <kt-date-input
                      formControlName="billDate"
                      placeholder="Bill Date"
                      matFormFieldClass="full-width "
                      (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.billDate">
                    </kt-date-input>
                </div>
              </div>

              <div class="col-lg-3 col-sm-3 col-md-3">
                <div class="form-group kt-form__group">
                    <label class="col-form-label">Due Date:</label>
                    <!-- <kt-date-input
                      formControlName="dueDate"
                      placeholder="Due Date"
                      matFormFieldClass="full-width "
                      (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.dueDate"
                      [minDate]="minDate"
                      dateCondition="dateCondition" 
                      dateMessage="Bill">
                    </kt-date-input> -->
                    <kt-date-input
                      formControlName="dueDate"
                      placeholder="Due Date"
                      matFormFieldClass="full-width "
                      (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.dueDate"
                      [minDate]="minDate"
                      dateCondition="dateCondition" 
                      dateMessage="Bill">
                    </kt-date-input>
                </div>
              </div>

              <div class="col-lg-3 col-sm-3 col-md-3">
                <div class="form-group kt-form__group">
                    <label class="col-form-label">Campus:</label>
                    <kt-simple-dropdown 
                      placeholder="Select Campus" 
                      propertyValue="id" 
                      propertyName="name"
                      formControlName="campusId" 
                      (blurEvent)="logValidationErrors(vendorBillForm, formErrors, validationMessages)"
                      matFormFieldClass="full-width input_d_1"
                      [errorMessage]="'Campus is Required'" 
                      [optionList]="ngxsService.campuses$">
                    </kt-simple-dropdown>
                </div>
              </div>
            </div>

            <!--New Row-->
            <!-- <div class="row">
              <div class="col-lg-3 col-sm-3 col-md-3">
                <div class="form-group kt-form__group">
                    <label class="col-form-label">Contact:</label>
                    <kt-input-field
                      formControlName="contact"
                      placeholder="Enter Contact"
                      matFormFieldClass="full-width "
                      [hintText]="'Optional'"
                      (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)">
                    </kt-input-field>
                </div>
              </div>
            </div> -->


            <div class="row mt-5">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="example-container  mat-elevation-z8 ">
                  <ng-container formArrayName="vendorBillLines">
                    <div class="table-responsive">
                      <mat-table #table [dataSource]="vendorBillForm.get('vendorBillLines')['controls']">
                          <!-- Account Column -->
                            <ng-container matColumnDef="itemId">
                              <mat-header-cell *matHeaderCellDef  class="flex-1"> Item</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-simple-dropdown
                                    propertyName="productName"
                                    propertyValue="id"
                                    [optionList]="ngxsService.products$"
                                    clickEventButtonName="Add New Item"
                                    (clickEvent)="openProductDialog()" 
                                    isDisabledNone="true"
                                    formControlName="itemId"
                                    placeholder="Select Item"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    [hintText]="'Optional'"
                                    (selectionChange)="onItemSelected($event.value, i)">
                                  </kt-simple-dropdown>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!--Partner Column-->
                            <ng-container matColumnDef="description">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Description</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-input-field
                                    formControlName="description"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    placeholder="Enter Description"
                                    (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : vendorBillForm.get('vendorBillLines')['controls'][i].controls.description.errors?.required &&
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.description.touched , 
                                                      error : 'Description is required' }]">
                                  </kt-input-field>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!-- Description Column -->
                            <ng-container matColumnDef="accountId">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> COA</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-simple-dropdown
                                    placeholder="Select Account"
                                    propertyValue="id"
                                    propertyName="name"
                                    formControlName="accountId"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    errorMessage="Account is Required"
                                    [optionList]="ngxsService.accountsLevel4$">
                                  </kt-simple-dropdown>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!-- Debit Column -->
                            <ng-container matColumnDef="quantity">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Quantity</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-input-field
                                    formControlName="quantity"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    placeholder="Enter Quantity"
                                    #itemName
                                    type="number"
                                    (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : vendorBillForm.get('vendorBillLines')['controls'][i].controls.quantity.errors?.required &&
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.quantity.touched , 
                                                      error : 'Quantity is required' },
                                                    { condition : vendorBillForm.get('vendorBillLines')['controls'][i].controls.quantity.errors?.min &&
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.quantity.touched , 
                                                      error : 'Minimum value is one' }]"
                                    (change)="onChangeEvent($event , i , itemName)"
                                    (keyup)="onChangeEvent($event , i , itemName)">
                                  </kt-input-field>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!-- Credit Column -->
                            <ng-container matColumnDef="cost">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Cost</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-input-field
                                    formControlName="cost"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    placeholder="Enter Cost"
                                    #itemName
                                    type="number"
                                    (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : vendorBillForm.get('vendorBillLines')['controls'][i].controls.cost.errors?.required &&
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.cost.touched , 
                                                      error : 'Cost is required'},
                                                      { condition : vendorBillForm.get('vendorBillLines')['controls'][i].controls.cost.errors?.min &&
                                                                    vendorBillForm.get('vendorBillLines')['controls'][i].controls.cost.touched , 
                                                        error : 'Cost cannot be zero' }]"
                                    (change)="onChangeEvent($event , i , itemName)"
                                    (keyup)="onChangeEvent($event , i , itemName)">
                                  </kt-input-field>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!-- Location Column -->
                            <ng-container matColumnDef="tax">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Tax%</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-input-field
                                    formControlName="tax"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    placeholder="Enter Tax %"
                                    #itemName
                                    type="number"
                                    [hintText]="'Optional'"
                                    (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : (vendorBillForm.get('vendorBillLines')['controls'][i].controls.tax.errors?.min ||
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.tax.errors?.max) &&
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.tax.touched , 
                                                      error : 'Tax % should be between 0 and 100'}]"
                                    (change)="onChangeEvent($event , i , itemName)"
                                    (keyup)="onChangeEvent($event , i , itemName)">
                                  </kt-input-field>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="anyOtherTax">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Other Tax%</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-input-field
                                    formControlName="anyOtherTax"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    placeholder="Enter Tax %"
                                    #itemName
                                    type="number"
                                    [hintText]="'Optional'"
                                    (blurEvent)="logValidationErrors(this.vendorBillForm, formErrors, validationMessages)"
                                    [errorMessage]="[{ condition : (vendorBillForm.get('vendorBillLines')['controls'][i].controls.anyOtherTax.errors?.min ||
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.anyOtherTax.errors?.max) &&
                                                                  vendorBillForm.get('vendorBillLines')['controls'][i].controls.anyOtherTax.touched , 
                                                      error : 'Tax % should be between 0 and 100'}]"
                                    (change)="onChangeEvent($event , i , itemName)"
                                    (keyup)="onChangeEvent($event , i , itemName)">
                                  </kt-input-field>
                                </div>
                              </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="subTotal">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> SubTotal </mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-input-field
                                    formControlName="subTotal"
                                    matFormFieldClass="mobile-label full-width input_d_1">
                                  </kt-input-field>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!-- Location Column -->
                            <!-- <ng-container matColumnDef="locationId">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Location</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1"> 
                                <div class="col-lg-12 col-sm-12 mt-2"> -->
                                  <!-- <kt-group-dropdown
                                    formControlName="locationId"
                                    matFormFieldClass="mobile-label full-width input_d_1"
                                    placeholder="Select Location"
                                    [optionList]="ngxsService.warehouses$"
                                    clickEventButtonName="Add New Location"
                                    (clickEvent)="openLocationDialog()" 
                                    [errorMessage]="'Location is Required'"
                                    groupPropertyName="name"
                                    groupChildrenName="locations"
                                    propertyName="name"
                                    propertyValue="id">
                                  </kt-group-dropdown> -->
                                  <!-- <kt-simple-dropdown 
                              placeholder="Select Location" 
                              propertyValue="id" 
                              propertyName="name"
                              formControlName="locationId" 
                              matFormFieldClass="full-width input_d_1"
                              [errorMessage]="'Location is Required.'" 
                              [optionList]="ngxsService.locations$">
                            </kt-simple-dropdown>
                                </div>
                              </mat-cell>
                            </ng-container> -->
                            <ng-container matColumnDef="warehouseId">
                              <mat-header-cell *matHeaderCellDef class="flex-1"> Warehouse</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <div class="col-lg-12 col-sm-12 mt-2">
                                  <kt-simple-dropdown 
                                    placeholder="Select Warehouse" 
                                    propertyValue="id" 
                                    propertyName="name"
                                    isDisabledNone="true"
                                    [hintText]="'Optional'"
                                    formControlName="warehouseId" 
                                    matFormFieldClass="full-width input_d_1" 
                                    [optionList]="ngxsService.warehouses$">
                                  </kt-simple-dropdown>
                                </div>
                              </mat-cell>
                            </ng-container>
                            <!-- Action Column -->
                            <ng-container matColumnDef="action">
                              <mat-header-cell *matHeaderCellDef class="flex-1">Action</mat-header-cell>
                              <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                                <!-- <mat-icon class="delete-button" (click)="removeJournalEntryLineClick(i);">delete_forever
                                </mat-icon> -->

                                <button class=" remove-icon" type="button"  (click)="removeVendorBillLineClick(i); totalCalculation()" >
                                  <i  class="fas fa-trash" aria-hidden="true"></i>
                                </button>
                              </mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                      </mat-table>
                    </div>
                  </ng-container>

                  <ng-container >
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        <button class=" btn_create" type="button"  (click)="addVendorBillLineClick()">
                          <i class="fas fa-plus" aria-hidden="true"> </i> Add New Line
                        </button>
                      </div>
                    </div>
                  </ng-container>

                </div>
              </div>
            </div>


            <div class="row mt-10">
              <div class="col-lg-4 ml-auto">
                <table class="table table-bordered small_table_box">
                  <tr>
                    <th class="text-right" style="width: 70%;">Total Before Tax :</th>
                    <td class="text-right" style="background-color: #f2f2f2; font-weight: bold;">{{valueFormatter(totalBeforeTax || 0)}}</td>
                  </tr>
                  <tr>
                    <th class="text-right">Total Tax :</th>
                    <td class="text-right" style="background-color: #f2f2f2; font-weight: bold;">{{valueFormatter(totalTax || 0)}}</td>
                  </tr>
                  <tr >
                    <th class="text-right" style="background-image: linear-gradient(to right, #20222a, #2b335d); color: #fff;">Grand Total :</th>
                    <td class="text-right" style="background-color: #f2f2f2; font-weight: bold;">{{valueFormatter(grandTotal || 0)}}</td>
                  </tr>
                </table>
              </div>
            </div>


          </div>

         
        </div>
      </div>
 


      <mat-divider class="mt-10"></mat-divider>

      <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions">
          <div class="row ">

            <div class="col-lg-12 text-right">
              <button  type="reset" class="mr-3 btn_white" mat-raised-button (click)="reset()">Reset</button>
              <button  class="sub___btn  mr-3" mat-raised-button type="submit"
              (click)="logValidationErrors(this.vendorBillForm, this.formErrors, this.validationMessages); isSubmit(0)">Save </button>
              <button class="sub___btn " mat-raised-button type="submit"
              (click)="logValidationErrors(this.vendorBillForm, this.formErrors, this.validationMessages); isSubmit(1)">
                  Submit
              </button>
            </div>
          </div>
        </div>
        </div>
      </form>
    <!--end::Form-->
  </kt-portlet>
</div>

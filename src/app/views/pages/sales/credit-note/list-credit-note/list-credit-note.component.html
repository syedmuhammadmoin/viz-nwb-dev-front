<kt-portlet>
	<kt-portlet-header [sticky]="false" [title]="'Credit Notes'" [class]="'card-head-lg'">
		<ng-container ktPortletTools>
			<button (click)="addCreditNote()" id="add_credit_note" mat-raised-button class="btn_white"  matTooltip="Add Credit Note">Add Credit Note</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
    <div class="col-md-12 col-lg-12 col-sm-12 my-5">
      <!-- <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" 
        [rowData]="creditNoteList"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        (firstDataRendered)="onFirstDataRendered($event)"
        (rowDoubleClicked)="onRowDoubleClicked($event)" 
        [frameworkComponents]="frameworkComponents"
        [tooltipShowDelay]="5"
        [gridOptions]="gridOptions">
      </ag-grid-angular> -->
      <ag-grid-angular 
        style="width: 100%; height: 440px; margin-top: 10px;"
        class="ag-theme-alpine"
        [components]="components"
        [columnDefs]="columnDefs"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        [overlayNoRowsTemplate]="overlayNoRowsTemplate"
        [tooltipShowDelay]="5"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </kt-portlet-body>
</kt-portlet>

<kt-portlet>
  <kt-portlet-header [sticky]="false" [title]="'sales Orders'" [class]="'card-head-lg'">
    <ng-container ktPortletTools>
      <button (click)="addSalesOrder()" class="btn_white" mat-raised-button matTooltip="Add Sales Order ">Add Sales Order</button>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <div class="col-md-12 col-sm-12 col-lg-12 my-5">
      <ag-grid-angular style="width: 100%; height: 500px; " class="ag-theme-alpine"
          [rowData]="salesOrderList"
          [columnDefs]="columnDefs"
          (rowDoubleClicked)="onRowDoubleClicked($event)"
          (firstDataRendered)="onFirstDataRendered($event)"
          [gridOptions]="gridOptions"
          [frameworkComponents]="frameworkComponents"
          [defaultColDef]="defaultColDef"
          [tooltipShowDelay]="5">
      </ag-grid-angular>
    </div>
  </kt-portlet-body>
</kt-portlet>

<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="'Create sales Order'" [class]="'card-head-lg'"></kt-portlet-header>
      <!--begin::Form-->

      <form [formGroup]="salesOrderForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <div class="row mt-1 mb-0">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Customer:</label>
                    <kt-simple-dropdown formControlName="customerName"
                      (blurEvent)="logValidationErrors(this.salesOrderForm, this.formErrors, this.validationMessages)"
                      propertyName="name" matFormFieldClass="full-width " propertyValue="id"
                      [errorMessage]="formErrors.customerName"
                       [optionList]="ngxsService.businessPartners$"
                          clickEventButtonName="Add New Customer"
                          (clickEvent)="openBusinessPartnerDialog()"
                      placeholder="Select Customer">
                    </kt-simple-dropdown>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">S.O Date:</label>
                    <kt-date-input formControlName="salesOrderDate" placeholder="Sales Order Date"
                      matFormFieldClass="full-width "
                      (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.salesOrderDate"
                      [maxDate]="maxDate">
                    </kt-date-input>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Due Date:</label>
                    <kt-date-input formControlName="dueDate" placeholder="Due Date" matFormFieldClass="full-width "
                      (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.dueDate"
                      [minDate]="minDate"
                      dateCondition="dateCondition"
                      dateMessage="Sales Order">
                    </kt-date-input>
                  </div>
                </div>

                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Contact:</label>
                    <kt-input-field formControlName="contactNo" placeholder="Enter Contact"
                      matFormFieldClass="full-width "
                      (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)">
                    </kt-input-field>
                  </div>
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="">
                    <ng-container formArrayName="salesOrderLines">
                      <div class="table-responsive">
                        <mat-table #table [dataSource]="salesOrderForm.get('salesOrderLines')['controls']">
                          <!-- Account Column -->
                          <ng-container matColumnDef="itemId">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Item</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-simple-dropdown placeholder="Select Item" formControlName="itemId"
                                  [optionList]="ngxsService.products$"
                                  [optionList]="addButtonService.productList"
                                  clickEventButtonName="Add New Item"
                                  (clickEvent)="openProductDialog()"
                                  propertyName="productName" propertyValue="id"
                                  matFormFieldClass="mobile-label full-width input_d_1"
                                  [errorMessage]="'Item is required.'" (selectionChange)="onItemSelected($event.value,i)">
                                </kt-simple-dropdown>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!--Partner Column-->
                          <ng-container matColumnDef="description">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Description</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="description"
                                  matFormFieldClass="mobile-label full-width input_d_1" placeholder="Enter Description"
                                  (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : salesOrderForm.get('salesOrderLines')['controls'][i].controls.description.errors?.required &&
                                                                    salesOrderForm.get('salesOrderLines')['controls'][i].controls.description.touched ,
                                                        error : 'Description is required' }]">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Description Column -->
                          <ng-container matColumnDef="accountId">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Account</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-simple-dropdown placeholder="Select Account" propertyValue="id" propertyName="name"
                                  formControlName="accountId" matFormFieldClass="mobile-label full-width input_d_1"
                                  errorMessage="Account is Required" [optionList]="ngxsService.accountsLevel4$">
                                </kt-simple-dropdown>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Debit Column -->
                          <ng-container matColumnDef="quantity">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Quantity</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="quantity"
                                  matFormFieldClass="mobile-label full-width input_d_1" placeholder="Enter Quantity"
                                  #itemName type="number"
                                  (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : salesOrderForm.get('salesOrderLines')['controls'][i].controls.quantity.errors?.required &&
                                                                    salesOrderForm.get('salesOrderLines')['controls'][i].controls.quantity.touched ,
                                                        error : 'Quantity is required' },
                                                      { condition : salesOrderForm.get('salesOrderLines')['controls'][i].controls.quantity.errors?.min &&
                                                                    salesOrderForm.get('salesOrderLines')['controls'][i].controls.quantity.touched ,
                                                        error : 'Minimum value is one' }]"
                                  (change)="onChangeEvent($event , i , itemName)"
                                  (keyup)="onChangeEvent($event , i , itemName)">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Credit Column -->
                          <ng-container matColumnDef="price">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Price</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="price"
                                  matFormFieldClass="mobile-label full-width input_d_1" placeholder="Enter Price"
                                  #itemName type="number"
                                  (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : salesOrderForm.get('salesOrderLines')['controls'][i].controls.price.errors?.required &&
                                  salesOrderForm.get('salesOrderLines')['controls'][i].controls.price.touched ,
                                            error : 'price is required' },
                                          { condition : salesOrderForm.get('salesOrderLines')['controls'][i].controls.price.errors?.min &&
                                                        salesOrderForm.get('salesOrderLines')['controls'][i].controls.price.touched ,
                                            error : 'Please insert correct value' }]"
                                  (change)="onChangeEvent($event , i , itemName)"
                                  (keyup)="onChangeEvent($event , i , itemName)">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Location Column -->
                          <ng-container matColumnDef="tax">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Tax%</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="tax"
                                  matFormFieldClass="mobile-label full-width input_d_1" placeholder="Enter Tax %"
                                  #itemName type="number"
                                  (blurEvent)="logValidationErrors(this.salesOrderForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : (salesOrderForm.get('salesOrderLines')['controls'][i].controls.tax.errors?.min ||
                                                                    salesOrderForm.get('salesOrderLines')['controls'][i].controls.tax.errors?.max) &&
                                                                    salesOrderForm.get('salesOrderLines')['controls'][i].controls.tax.touched ,
                                                        error : 'Tax % should be between 0 and 100'}]"
                                  (change)="onChangeEvent($event , i , itemName)"
                                  (keyup)="onChangeEvent($event , i , itemName)">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>

                          <ng-container matColumnDef="subTotal">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> SubTotal </mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="subTotal" placeholder="Subtotal"
                                  matFormFieldClass="mobile-label full-width input_d_1">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Location Column -->
                          <ng-container matColumnDef="locationId">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Location</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-group-dropdown formControlName="locationId" placeholder="Select Location"
                                [optionList]="ngxsService.warehouses$"
                                [errorMessage]="'Location is Required'"
                                  groupPropertyName="name" groupChildrenName="locations" propertyName="name"
                                  matFormFieldClass="mobile-label full-width input_d_1" propertyValue="id">
                                </kt-group-dropdown>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Action Column -->
                          <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef class="flex-1">Action</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <!-- <mat-icon class="delete-button" (click)="removeJournalEntryLineClick(i);">delete_forever
                                  </mat-icon> -->

                              <button class=" app-remove-btn" type="button"
                                (click)="removeSalesOrderLineClick(i); totalCalculation()">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                              </button>
                            </mat-cell>
                          </ng-container>
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                      </div>
                    </ng-container>

                    <ng-container>
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                          <button class=" app-add-new-line-btn" type="button" (click)="addSalesOrderLineClick()">
                            <i class="fas fa-plus" aria-hidden="true"> </i> Add New Line
                          </button>
                        </div>
                      </div>
                    </ng-container>

                  </div>
                </div>
              </div>

              <div class="row mt-10">
                <div class="col-lg-4 ml-auto">
                  <table class="table table-bordered small_table_box">
                    <tr>
                      <th class="text-right" style="width: 70%;">Total Before Tax :</th>
                      <td class="text-right btn-bg-colorr">
                        {{valueFormatter(totalBeforeTax || 0)}}</td>
                    </tr>
                    <tr>
                      <th class="text-right .grand-total-two">Total Tax :</th>
                      <td class="text-right btn-bg-colorr">
                        {{valueFormatter(totalTax || 0)}}</td>
                    </tr>
                    <tr>
                      <th class="text-right"
                        style="background-image: linear-gradient(to right, #20222a, #2b335d); color: #fff;">Grand Total :
                      </th>
                      <td class="text-right btn-bg-colorr">
                        {{valueFormatter(grandTotal || 0)}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>



            <!--SalesOrder Lines-->

          </div>
        </div>

        <mat-divider class="mt-10"></mat-divider>

        <div class="kt-portlet__foot p-5">
          <div class="kt-form__actions kt-form__actions mb-0">
            <div class="row">
              <div class="col-lg-12 text-right">
                <button type="reset" class="mr-2 app-reset-btn" (click)="reset()" mat-raised-button><i class="fas fa-undo"></i> Reset</button>
                <button class="app-save-btn mr-2" mat-raised-button type="submit"
                  (click)="logValidationErrors(this.salesOrderForm, this.formErrors, this.validationMessages); salesOrderModel.isSubmit = 0"><i class="far fa-save"></i> Save</button>
                <button class="app-default-btn " type="submit"
                  (click)="logValidationErrors(this.salesOrderForm, this.formErrors, this.validationMessages); salesOrderModel.isSubmit = 1">
                  <i class="far fa-save"></i> Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--end::Form-->
    </kt-portlet>
  </div>

<div [ktBusy]="isLoading">
  <kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="title" [class]="'card-head-lg'"></kt-portlet-header>
    <!--begin::Form-->

    <form [formGroup]="budgetReappropriationForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right"
      #formDirective="ngForm">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">

          <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="row mt-8 mb-5 ">
              <div class="col-lg-4 col-sm-4 col-md-4">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Budget:</label>
                  <kt-simple-dropdown id="budget_name" formControlName="budgetId" matFormFieldClass="full-width"
                    placeholder="Select Budget Name" [optionList]="ngxsService.budgets$"
                    (blurEvent)="logValidationErrors(budgetReappropriationForm, formErrors, validationMessages)"
                    [errorMessage]="formErrors.budgetId" propertyName="budgetName" propertyValue="id">
                  </kt-simple-dropdown>
                </div>
              </div>

              <div class="col-lg-4 col-sm-4 col-md-4">
                <div class="form-group kt-form__group mb-0">
                  <label class="col-form-label">Date:</label>
                  <kt-date-input formControlName="budgetReappropriationDate" placeholder="Select Date"
                    matFormFieldClass="full-width"
                    (blurEvent)="logValidationErrors(budgetReappropriationForm, formErrors, validationMessages)"
                    [errorMessage]="formErrors.budgetReappropriationDate">
                  </kt-date-input>
                </div>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="">
                  <ng-container formArrayName="budgetReappropriationLines">
                    <div class="table-responsive">
                      <mat-table #table
                        [dataSource]="budgetReappropriationForm.get('budgetReappropriationLines')['controls']">

                        <!-- COA Column -->
                        <ng-container matColumnDef="level4Id">
                          <mat-header-cell *matHeaderCellDef class="flex-1"> COA</mat-header-cell>
                          <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                            <div class="col-lg-12 col-sm-12 mt-2">
                              <kt-simple-dropdown [id]="'budget_account_' + i" [optionList]="ngxsService.budgetAccount$"
                                [errorMessage]="'Head is required.'" formControlName="level4Id"
                                matFormFieldClass="mobile-label full-width" placeholder="Select COA Detailed "
                                propertyName="name" propertyValue="id">
                              </kt-simple-dropdown>
                            </div>
                          </mat-cell>
                        </ng-container>

                        <!-- campus Column -->
                        <ng-container matColumnDef="campusId">
                          <mat-header-cell *matHeaderCellDef class="flex-1"> Campus</mat-header-cell>
                          <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                            <div class="col-lg-12 col-sm-12 mt-2">
                              <kt-simple-dropdown [id]="'budget_account_' + i" [optionList]="ngxsService.campuses$"
                                [errorMessage]="'Campus is required.'" formControlName="campusId"
                                matFormFieldClass="mobile-label full-width" placeholder="Select Campus Detailed"
                                propertyName="name" propertyValue="id">
                              </kt-simple-dropdown>
                            </div>
                          </mat-cell>
                        </ng-container>

                        <!-- Description Column -->
                        <ng-container matColumnDef="description">
                          <mat-header-cell *matHeaderCellDef class="flex-1"> Description</mat-header-cell>
                          <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                            <div class="col-lg-12 col-sm-12 mt-2">
                              <kt-input-field type="text" matFormFieldClass="mobile-label full-width"
                                formControlName="description" [errorMessage]="[{ condition : budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.description.errors?.required &&
                                budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.description.touched , 
                                error : 'Description is required.' }]" placeholder="Description">
                              </kt-input-field>
                            </div>
                          </mat-cell>
                        </ng-container>

                        <!-- Addition Column -->
                        <ng-container matColumnDef="additionAmount">
                          <mat-header-cell *matHeaderCellDef class="flex-1"> Addition</mat-header-cell>
                          <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                            <div class="col-lg-12 col-sm-12 mt-2">
                              <kt-input-field type="number" matFormFieldClass="mobile-label full-width"
                                (blurEvent)="logValidationErrors(budgetReappropriationForm, formErrors, validationMessages)"
                                [errorMessage]="[{ condition : budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.additionAmount.errors?.required &&
                                budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.additionAmount.touched , 
                                error : 'Amount is required.' }, { condition : budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.additionAmount.errors?.min &&
                                budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.additionAmount.touched , 
                                error : 'Please insert correct value.' }]" formControlName="additionAmount"
                                placeholder="Addition">
                              </kt-input-field>
                            </div>
                          </mat-cell>
                        </ng-container>

                        <!-- deletion Column -->
                        <ng-container matColumnDef="deletionAmount">
                          <mat-header-cell *matHeaderCellDef class="flex-1"> Deletion</mat-header-cell>
                          <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                            <div class="col-lg-12 col-sm-12 mt-2">
                              <kt-input-field type="number" matFormFieldClass="mobile-label full-width"
                                formControlName="deletionAmount"
                                (blurEvent)="logValidationErrors(this.budgetReappropriationForm, this.formErrors, this.validationMessages)"
                                [errorMessage]="[{ condition : budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.deletionAmount.errors?.required &&
                                budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.deletionAmount.touched , 
                                error : 'Amount is required.' }, { condition : budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.deletionAmount.errors?.min &&
                                budgetReappropriationForm.get('budgetReappropriationLines')['controls'][i].controls.deletionAmount.touched , 
                                error : 'Please insert correct value.' }]" placeholder="Deletion">
                              </kt-input-field>
                            </div>
                          </mat-cell>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                          <mat-header-cell *matHeaderCellDef class="flex-1">Action</mat-header-cell>
                          <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">

                            <button class=" app-remove-btn" type="button" [id]="'budget_remove_' + i"
                              (click)="removeBudgetLineClick(i)">
                              <i class="fas fa-trash" aria-hidden="true"></i>
                            </button>
                          </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                      </mat-table>
                    </div>
                  </ng-container>

                  <ng-container>
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        <button class=" app-add-new-line-btn" type="button" id="budget_add_line"
                          (click)="addBudgetLineClick()">
                          <i class="fas fa-plus" aria-hidden="true"> </i> Add New Line
                        </button>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <!--End Budget Lines-->
        </div>
      </div>

      <mat-divider class="mt-10"></mat-divider>

      <div class="kt-portlet__foot p-5">
        <div class="kt-form__actions kt-form__actions mb-0">
          <div class="row">
            <div class="col-lg-12 text-right">
              <button class="mr-2 app-reset-btn" id="budget_reset" type="button" (click)="reset()" mat-raised-button><i
                  class="fas fa-undo"></i> Reset</button>
              <button class="app-default-btn" mat-raised-button type="submit" id="budget_submit"
                (click)="logValidationErrors(budgetReappropriationForm, formErrors, validationMessages)"><i
                  class="far fa-save"></i> Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--end::Form-->
  </kt-portlet>
</div>

<kt-portlet>
	<kt-portlet-header [sticky]="false" [title]="'Estimated Budgets'" [class]="'card-head-lg'">
		<ng-container ktPortletTools>
			<button (click)="addEstimatedBudget()" id="add_estimated_budget" class="btn_white" mat-raised-button  matTooltip="Add Estimated Budget">Add Estimated Budget</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
      <div class="col-md-12 col-lg-12 col-sm-12 my-5">
        <ag-grid-angular 
        style="width: 100%; height: 440px; margin-top: 10px;"
        class="ag-theme-alpine"
        [components]="components"
        [columnDefs]="columnDefs"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        [overlayNoRowsTemplate]="overlayNoRowsTemplate"
        [tooltipShowDelay]="5"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
      </div>
  </kt-portlet-body>
</kt-portlet>

<kt-portlet>
	<kt-portlet-header [sticky]="false" [title]="'Budgets'" [class]="'card-head-lg'">
		<ng-container ktPortletTools>
			<button (click)="addBudget()" id="add_budget" class="btn_white" mat-raised-button  matTooltip="Add Budget">Add Budget</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
      <div class="col-md-12 col-lg-12 col-sm-12 my-5">
      <!-- <ag-grid-angular
          style="width: 100%; height: 500px;" 
          class="ag-theme-alpine" 
          [defaultColDef]="defaultColDef"
          [rowData]="budgetList"
          [columnDefs]="columnDefs" 
          (rowDoubleClicked)="onRowDoubleClicked($event)" 
          (firstDataRendered)="onFirstDataRendered($event)"
          [frameworkComponents]="frameworkComponents"
          [tooltipShowDelay]="5"
          [gridOptions]="gridOptions">
        </ag-grid-angular> -->

        <ag-grid-angular 
        style="width: 100%; height: 440px; margin-top: 10px;"
        class="ag-theme-alpine"
        [components]="components"
        [columnDefs]="columnDefs"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        (paginationChanged)="paginationHelper.onPaginationChanged('budgetPageName', gridApi, $event)"
        [gridOptions]="gridOptions"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        [overlayNoRowsTemplate]="overlayNoRowsTemplate"
        [tooltipShowDelay]="5"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
      </div>
  </kt-portlet-body>
</kt-portlet>

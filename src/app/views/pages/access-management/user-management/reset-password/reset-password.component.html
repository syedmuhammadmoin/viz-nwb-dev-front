<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
          <h3 class="kt-portlet__head-text modal-header">
            Reset Password <span (click)="onCloseResetPassDialog()"><i class="fa fa-times float-right icon-cross"></i></span>
          </h3>
        </div>
      </div>
    </div>
    <!-- form start -->
    <form (ngSubmit)="onSubmit()" [formGroup]="resetPassForm" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
  
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
              <!-- first row start -->
              <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6">
                    <label class="col-form-label">Administrator Password:</label>
                    <div class="form-group kt-form__group">
                      <kt-input-field 
                      id="administrator_password"
                        type="password"
                        inputClass="input_transform_none"
                        formControlName="adminPassword" 
                        matFormFieldClass="full-width" 
                        placeholder="Admin Password"
                        [errorMessage]="[{condition: formErrors.adminPassword , error: formErrors.adminPassword}]"
                        (blurEvent)="logValidationErrors(this.resetPassForm, formErrors, validationMessages)">
                     </kt-input-field>
                    </div>
                  </div>
  
                  <div class="col-lg-6 col-md-6 col-sm-6">
                    <label class="col-form-label">Generated Password:</label>
                    <div class="form-group kt-form__group">
                      <kt-input-field 
                      id="generated_password"
                        readonly="true"
                        hintText="Copy this password to share this with the user"
                        formControlName="password" 
                        matFormFieldClass="full-width" 
                        placeholder="Generated Password">
                     </kt-input-field>
                    </div>
                  </div>
                </div>
              </div>
              <!-- second row start -->
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="kt-portlet__foot">
        <div class="kt-form__actions ">
          <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-8 col-9">
              <div class="float-right">
                <button class="mr-3 btn_white" mat-raised-button type="button" (click)="reset()" id="reset_password">
                    Reset
                </button>
                <button (click)="logValidationErrors(this.resetPassForm, this.formErrors, this.validationMessages)" class="sub___btn" mat-raised-button
                        type="submit" id="pass_submit"> Submit
  
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- form ends -->
  </div>

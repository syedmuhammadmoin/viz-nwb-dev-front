<div class="row mb-4">
  <div class="col-md-12 text-right">
    <button (click)="createUserDialog()" *ngIf="(permission.isGranted(permissions.AUTH_CREATE))" id="new_user" class="app-default-btn" mat-raised-button matTooltip="New User">New User</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="'Users'" [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5 create-component">
            <ag-grid-angular
              style="width: 100%; height: 400px;"
              class="ag-theme-alpine"
              [rowData]="userList"
              [columnDefs]="columnDefs"
              [animateRows]="true"
              (firstDataRendered)="onFirstDataRendered($event)"
              (rowDoubleClicked)= "onRowDoubleClicked($event)"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate"
              [gridOptions]="gridOptions"
              [components]="components"
              [defaultColDef]="defaultColDef"
              [tooltipShowDelay]="5">
          </ag-grid-angular>
          </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

<div [ktBusy]="isLoading" class="kt-portlet" style="overflow :hidden;">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
  
          <h3 class="kt-portlet__head-text modal-header">
            {{titleName}} <span (click)="onRoleDialogClose()" id="role_close" class="dialog-cross"><i class="fa fa-times float-right"></i></span>
          </h3>
        </div>
      </div>
    </div>
  
    <!-- form start -->
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
  
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
          <mat-tab-group [(selectedIndex)]="currentIndex">
            <mat-tab label="Details">
              <!-- portlet body starts -->
              
                <!-- form first section starts -->
      
                  <!-- first row starts -->
                  <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="row mt-8 mb-5">
                      <div class="col-lg-7 col-md-7 col-sm-7 mx-auto">
                        <label class="col-form-label">Name:</label>
                        <div class="form-group kt-form__group mb-0">
                          <kt-input-field 
                            id="role_name"
                            formControlName="roleName" 
                            matFormFieldClass="full-width" 
                            placeholder="Enter Role name"
                            [errorMessage]="[{condition: formErrors.roleName , error: formErrors.roleName}]"
                            (blurEvent)="logValidationErrors(this.roleForm, formErrors, validationMessages)">
                         </kt-input-field>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- first row ends -->
      
                <!-- form first section ends -->
            </mat-tab>
            <mat-tab label="Permissions" class="role__list">
              <div class="row mx-auto">
                <ng-container>
                  <div class="col-md-12 search_sticky">
                    <div class="p-1 input_style shadow-sm mb-4">
                      <div class="input-group">
                        <input type="text" id="role_permissions_search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeholder="Search Permissions..." aria-describedby="button-addon1" class="form-control border-0 bg-light">
                        <div class="input-group-append">
                          <button id="button-addon1" type="submit" class="btn btn-link text-primary" disabled><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngFor="let claims of roleClaims | filter:searchText">
      
                  <div class="col-md-6">
                    <!-- <div class="checkbox-with-label"> -->
                    <mat-checkbox [id]="'role_' + claims.viewValue" [disabled]="!showButtons" [checked]="claims.selected" (change)="onPermissionChange(claims, $event)">
                      {{claims.viewValue}}
      <!--                appConsts.PermissionsDisplayName[claims.value]-->
                    </mat-checkbox>
                    <!-- </div> -->
                  </div>
                </ng-container>
              </div>
            </mat-tab>
            <!-- <mat-tab label="Access Level" class="">
              <div class="row mx-auto">
              <kt-user-access-level [roleId]="_id" [userScopeData]="roleModel?.userScope"></kt-user-access-level>
              </div>
            </mat-tab> -->
          </mat-tab-group>
        </div>
      </div>
  
  
      <mat-divider></mat-divider>
      <div class="kt-portlet__foot p-5">
        <!-- form action starts -->
        <div class="kt-form__actions">
          <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-8 col-9">
              <div *ngIf="showButtons" class="float-right">
                <button class="app-reset-btn mr-2 " id="role_reset" (click)="reset()" mat-raised-button type="button" ><i class="fas fa-undo"></i> Reset </button>
                <button  class="app-default-btn" mat-raised-button type="submit" id="role_submit"
                (click)="logValidationErrors(this.roleForm, this.formErrors, this.validationMessages)">
                  <i  class="far fa-save"></i> Submit 
                </button>
                <!-- <button *ngIf="isEditButtonShow" mat-raised-button class="btn_white" id="role_edit" type="button"
                  (click)="toggleEdit()"><i class="fas fa-edit"></i> Edit
                </button>&nbsp; -->
              </div>
            </div>
          </div>
        </div>
        <!-- form action ends-->
      </div>
    </form>
    <!-- form ends -->
</div>

<div class="container">
  <div class="col-lg-10 mx-auto text-end">
    <div class="row">
      <button printSectionId="main" id="permissions_print" printTitle="Role Permissions" 
      (click)="printForm()" type="button" class="app-default-btn" mat-raised-button style="margin-bottom: 20px; width: auto;"><i
          class="fas fa-print"></i> Print
      </button>
    </div>
  </div>
  <div class="col-lg-10 mx-auto" id="main">
    <div [ktBusy]="isLoading" [class]="className">
      <div class="print-bg-white">
        <div class="print_header_area p-s-1">
          <div class="print-col-7 p-s-1-one">
            <div class="logo_and_title">
              <div class="print-logo"></div>
              <span class="top-heading">SHAHEED BENAZIR BHUTTO UNIVERSITY </span>
            </div>

          </div>
          <div class="print-col-5 ms-auto p-s-1-two">
            <div class="id_num">
              <div class="print-box-one border-bottom-1px" style="border-bottom: 1px solid;
                margin-bottom: 10px;
                text-align: center;">
                <h4>Detail of Role Permissions</h4>
              </div>
            </div>
          </div>
        </div>


        <div class="print_body_area p-s-2">
          <div class="print-col-12">
            <h4 class="print-permession-heading">Permissions</h4>
          </div>

          <ng-container *ngFor="let key of roleClaims.keys()">
            <div class="print-col-12 print-permession-body">
              <div class="one">{{(key === 'AccessManagement') ? 'Access Management' : key}}</div>
              <div class="roww two">
                <ng-container *ngFor="let claim of roleClaims.get(key)">
                  <div class="print-col-6">
                    <p>
                      <span></span>
                      {{claim.viewValue}}
                    </p>
                  </div>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="row mt-10 " style="margin: 10px;">
          <div class="print-col-6 p-s-5 text-center" style="margin-inline: auto;">
            ______________________
            <p class="text-center">Authorized Sign</p>
          </div>
        </div>
      </div>
    </div>
  </div>

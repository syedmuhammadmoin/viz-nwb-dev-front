<div class="row mb-4">
  <div class="col-md-12 text-end">
    <button (click)="createRoleDialog()" *ngIf="(permission.isGranted(permissions.AUTH_CREATE))" id="new_role"
    matTooltip="Add Role" class="app-default-btn me-1" mat-raised-button>New Role</button>

    <button (click)="printPermission()" id="print_permission"
    matTooltip="Print Permissions" class="app-default-btn" mat-raised-button>Print Role Permissions</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="'Roles'"  [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5 ps-4 pe-4 create-component">
            <ag-grid-angular
              style="width: 100%; height: 400px;"
              class="ag-theme-alpine"
              [rowData]="roleList"
              [columnDefs]="columnDefs"
              [animateRows]="true"
              (firstDataRendered)="onFirstDataRendered($event)"
              (rowDoubleClicked)= "onRowDoubleClicked($event)"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate"
              [gridOptions]="gridOptions"
              [components]="components"
              [defaultColDef]="defaultColDef"
              [tooltipShowDelay]="5">
          </ag-grid-angular>
          </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

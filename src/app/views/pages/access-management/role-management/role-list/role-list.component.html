<kt-portlet>
	<kt-portlet-header [sticky]="false" [title]="'Roles'" [class]="'card-head-lg'">
		<ng-container ktPortletTools>
			<button (click)="createRoleDialog()" mat-raised-button  matTooltip="Add Role" class="btn_white">New Role</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
      <div class="col-lg-12 col-md-12 my-5">
        <ag-grid-angular
            style="width: 100%; height: 500px;"
            class="ag-theme-alpine"
            [rowData]="roleList"
            [columnDefs]="columnDefs"
            (firstDataRendered)="onFirstDataRendered($event)"
            (rowDoubleClicked)= "onRowDoubleClicked($event)"
            [gridOptions]="gridOptions"
            [frameworkComponents]="frameworkComponents"
            [defaultColDef]="defaultColDef"
            [tooltipShowDelay]="5">
        </ag-grid-angular>
      </div>
  </kt-portlet-body>
</kt-portlet>

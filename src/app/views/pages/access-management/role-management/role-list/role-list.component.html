<div class="row mb-4">
  <div class="col-md-12 text-right">
    <button (click)="createRoleDialog()" mat-raised-button id="new_role"  matTooltip="Add Role" class="sub___btn">New Role</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 ">
    <kt-portlet >
      <kt-portlet-header [sticky]="false" [title]="'Roles'"  [class]="'card-head-lg'">
      </kt-portlet-header>
      <kt-portlet-body>
          <div class="col-lg-12 col-md-12 my-5">
            <ag-grid-angular
              style="width: 100%; height: 500px;"
              class="ag-theme-alpine"
              [rowData]="roleList"
              [columnDefs]="columnDefs"
              [animateRows]="true"
              (firstDataRendered)="onFirstDataRendered($event)"
              (rowDoubleClicked)= "onRowDoubleClicked($event)"
              [overlayNoRowsTemplate]="overlayNoRowsTemplate"
              [gridOptions]="gridOptions"
              [frameworkComponents]="frameworkComponents"
              [defaultColDef]="defaultColDef"
              [tooltipShowDelay]="5">
          </ag-grid-angular>
          </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>

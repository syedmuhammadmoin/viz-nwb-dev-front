<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
          <h3 class="kt-portlet__head-text modal-header"> {{title}} <span id="award_close" (click)="onCloseDialog()" class="dialog-cross" ><i class="fa fa-times float-right"></i></span></h3>
        </div>
      </div>
    </div>
    <!-- form start -->
    <form [formGroup]="awardVendorForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
      <!-- portlet body starts -->
      <div class="kt-portlet__body" >
        <!-- form first section starts -->
        <div class="kt-form__section kt-form__section--first">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <!-- first row starts -->
                <div class="row mt-1 mb-0">
                  <div class="col-lg-2 col-md-2"></div>
                  <div class="col-lg-8 col-md-8">
                    <div class="form-group kt-form__group mb-0 pt-2 pb-0">
                        <label class="col-form-label pt-0">Remarks:</label>
                        <kt-input-field formControlName="remarks" id="quotation_remarks"
                           matFormFieldClass="mobile-label full-width" placeholder="Enter Remarks"
                           (blurEvent)="logValidationErrors(this.awardVendorForm, formErrors, validationMessages)"
                           [errorMessage]="[{ condition : formErrors.remarks , error : formErrors.remarks }]">
                        </kt-input-field>
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <!-- form first section ends -->
      </div>
      <!-- portlet body ends -->
      <mat-divider></mat-divider>
      <!-- portlet footer start -->
      <div class="kt-portlet__foot p-5">
        <!-- form action starts -->
        <div class="kt-form__actions row">
          <div class="col-lg-12 text-right">
            <div *ngIf="showButtons" >
              <button class="app-default-btn" mat-raised-button type="submit" id="award_submit"
                      (click)="logValidationErrors(this.awardVendorForm, this.formErrors, this.validationMessages)"><i class="far fa-save"></i> Submit</button>&nbsp;
            </div>
          </div>
        </div>
        <!-- form action ends-->
      </div>
      <!-- portlet footer ends -->
    </form>
    <!-- form ends -->
  </div>

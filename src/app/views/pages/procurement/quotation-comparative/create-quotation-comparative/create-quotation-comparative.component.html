<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="title" [class]="'card-head-lg'"></kt-portlet-header>
      <!--begin::Form-->
  
      <form [formGroup]="quotationComparativeForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
  
            <div class="col-md-12 col-sm-12 col-lg-12">
              <div class="row mt-1 mb-0">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Requisition #:</label>
                    <kt-simple-dropdown id="quotation_requisition" formControlName="requisitionId" matFormFieldClass="full-width"
                      (blurEvent)="logValidationErrors(this.quotationComparativeForm, this.formErrors, this.validationMessages)"
                      propertyName="docNo" propertyValue="id" (selectionChange)="getQuotations($event.value)"
                      [errorMessage]="formErrors.requisitionId" [optionList]="ngxsService.requisitions$"
                      placeholder="Select Requisition">
                    </kt-simple-dropdown>
                  </div>
                </div>
  
              
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Date:</label>
                    <kt-date-input 
                      formControlName="quotationComparativeDate" 
                      placeholder="Select Date" matFormFieldClass="full-width"
                      (blurEvent)="logValidationErrors(this.quotationComparativeForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.quotationComparativeDate">
                    </kt-date-input>
                  </div>
                </div>
              </div>
  
              <div class="row mt-5 quotation-comparitive">
                <div class="col-lg-12 col-md-12 my-5">
                  <ag-grid-angular
                    style="width: 100%; height: 400px; margin-top: 10px;"
                    class="ag-theme-alpine"
                    [columnDefs]="columnDefs"
                    [masterDetail]="true"
                    [isRowMaster]="isRowMaster"
                    [detailCellRendererParams]="detailCellRendererParams"
                    [rowData]="quotationList"
                    [rowSelection]="'multiple'"
                    [rowMultiSelectWithClick]="true"
                    (gridReady)="onGridReady($event)"
                    [defaultColDef]="defaultColDef">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
  
            <!--Quotation Lines-->
          </div>
        </div>
  
        <mat-divider class="mt-10"></mat-divider>
  
        <div class="kt-portlet__foot p-5">
          <div class="kt-form__actions kt-form__actions mb-0">
            <div class="row">
              <div class="col-lg-12 text-right">
                <button class="mr-2 app-reset-btn" type="button" (click)="reset()" mat-raised-button id="quotation_reset"><i class="fas fa-undo"></i> Reset</button>
                <button class="mr-2 app-reset-btn" mat-raised-button type="submit" id="quotation_save"
                  (click)="logValidationErrors(this.quotationComparativeForm, this.formErrors, this.validationMessages); isSubmit(0)"><i  class="far fa-save"></i> Save</button>
                <button class="app-default-btn" mat-raised-button type="submit" id="quotation_submit"
                  (click)="logValidationErrors(this.quotationComparativeForm, this.formErrors, this.validationMessages); isSubmit(1)"><i  class="far fa-save"></i>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--end::Form-->
    </kt-portlet>
  </div>

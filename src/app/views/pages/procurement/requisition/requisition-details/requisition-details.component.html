<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="'Requisition Detail'" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
          <span class="kt-portlet__head-icon kt-hide"> <i class="la la-gear"></i> </span>
          <button [routerLink]="'/' + REQUISITION.ID_BASED_ROUTE('print', requisitionMaster?.id)" id="requisition_print" type="button" mat-raised-button
            class="btn_white mr-3">
            Print Requisition
          </button>
          <button *ngIf="(requisitionMaster?.state === docStatus.Draft || requisitionMaster?.state === docStatus.Rejected)"
            [disabled]="!(permission.isGranted(permissions.REQUISITION_EDIT))" id="requisition_edit"
            [ngClass]="!(permission.isGranted(permissions.REQUISITION_EDIT)) ? 'disable' : '' "
            [routerLink]="'/' +   REQUISITION.ID_BASED_ROUTE('edit', requisitionMaster?.id)" [queryParams]="{q: requisitionMaster?.id, 'isRequisition': true}"
            type="button" mat-raised-button class="btn_white mr-3">
            Edit
          </button>
          <h4 class="overall_statuses {{docStatus[requisitionMaster?.state]}}"> Status: {{requisitionMaster?.status}} </h4>
        </ng-container>
      </kt-portlet-header>
      <kt-portlet-body>
        <div class="col-md-12 col-lg-12 mx-auto  mb-5">
  
          <div class="row mt-5">
            <div class="col-md-12 col-lg-12">
              <div class="table-responsive">
                <table class="table" style="border-collapse: separate; border-spacing:6px 6px;">
                  <tbody>
                    <tr rowspan="1">
                      <th style="border: 1px solid #8babdb; width: 15%;">Requisition #:</th>
                      <td style="background: #595e791c; width: 20%;">{{requisitionMaster?.docNo}}</td>
                      <th style="border: 1px solid #8babdb; width: 15%;">Employee:</th>
                      <td style="background: #595e791c; width: 20%;">{{requisitionMaster?.businessPartner}}</td>
                    </tr>
                    <tr rowspan="1">
                      <th style="border: 1px solid #8babdb;width: 15%;"> Requisition Date:</th>
                      <td style="background: #595e791c; width: 20%;">{{requisitionMaster?.requisitionDate | date: 'MMM d, y'}}</td>
                      <th style="border: 1px solid #8babdb;width: 15%;">Campus:</th>
                      <td style="background: #595e791c; width: 20%;">{{requisitionMaster?.campus}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-12 col-12">
              <ag-grid-angular #rowClass style="width: 100%; height: 200px; font-size: 14px;padding: 0px 6px;"
                class="ag-theme-alpine" [rowData]="requisitionLines" [columnDefs]="columnDefs"
                (firstDataRendered)="onFirstDataRendered($event)" [gridOptions]="gridOptions">
              </ag-grid-angular>
            </div>
          </div>
        </div>
      </kt-portlet-body>
  
      <mat-divider class="mt-10"></mat-divider>
  
      <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions">
          <div class="row ">
            <div class="col-lg-12 text-right" *ngIf="requisitionMaster?.isAllowedRole">
              <button (click)="workflow(action.Reject)" id="requisition_reject" class="mr-5 danger__btn" mat-raised-button>Reject</button>
              <button (click)="workflow(action.Approve)" id="requisition_approve" class="success__btn" mat-raised-button>Approve</button>
            </div>
          </div>
        </div>
      </div>
    </kt-portlet>
  </div>

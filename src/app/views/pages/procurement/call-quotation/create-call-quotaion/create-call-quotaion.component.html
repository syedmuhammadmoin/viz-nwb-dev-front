<div [ktBusy]="isLoading">
    <kt-portlet>
      <kt-portlet-header [sticky]="false" [title]="title" [class]="'card-head-lg'"></kt-portlet-header>
      <!--begin::Form-->
  
      <form [formGroup]="callQuotationForm" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right" #formDirective="ngForm">
        <div class="kt-portlet__body">
          <div class="kt-form__section kt-form__section--first">
  
            <div class="col-md-12 col-sm-12 col-lg-12">
              <div class="row mt-1 mb-0">
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Vendor:</label>
                    <kt-simple-dropdown id="call_quotation_customer" formControlName="vendorId" matFormFieldClass="full-width"
                      (blurEvent)="logValidationErrors(this.callQuotationForm, this.formErrors, this.validationMessages)"
                      propertyName="name" propertyValue="id" [errorMessage]="formErrors.vendorId"
                      [optionList]="ngxsService.businessPartners$"
                      [buttonPermission]="permission.isGranted(this.permissions.BUSINESSPARTNER_CREATE)"
                      clickEventButtonName="Add New Customer"
                      (clickEvent)="addButtonService.openBusinessPartnerDialog()" 
                      placeholder="Select Vender">
                    </kt-simple-dropdown>
                  </div>
                </div>
  
              
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Call Quotation Date:</label>
                    <kt-date-input 
                      formControlName="callQuotationDate" 
                      placeholder="Select Call Quotation Date" matFormFieldClass="full-width" [maxDate]="maxDate"
                      (blurEvent)="logValidationErrors(this.callQuotationForm, formErrors, validationMessages)"
                      [errorMessage]="formErrors.callQuotationDate">
                    </kt-date-input>
                  </div>
                </div>
  
                <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">Description:</label>
                    <kt-input-field formControlName="description" id="call_quotation_description"
                                  matFormFieldClass="mobile-label full-width" placeholder="Enter Description"
                                  (blurEvent)="logValidationErrors(this.callQuotationForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : formErrors.description, 
                                  error : 'Time Frame is required.' }]">
                                </kt-input-field>
                  </div>
                </div>
  
                <!-- <div class="col-lg-3 col-sm-3 col-md-3">
                  <div class="form-group kt-form__group mb-0">
                    <label class="col-form-label pt-0">RequisitionId:</label>
                    <kt-simple-dropdown 
                      id="quotation_campus"
                      placeholder="Select Campus" 
                      propertyValue="id" 
                      propertyName="name"
                      (selectionChange)="onCampusSelected($event.value)"
                      formControlName="requisitionId" 
                      (blurEvent)="logValidationErrors(callQuotationForm, formErrors, validationMessages)"
                      matFormFieldClass="full-width"
                      [errorMessage]="'Campus is required.'" 
                      [optionList]="ngxsService.campuses$">
                    </kt-simple-dropdown>
                  </div>
                </div> -->

              </div>
  
              <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="">
                    <ng-container formArrayName="callQuotationLines">
                      <div class="table-responsive">
                        <mat-table #table [dataSource]="callQuotationForm.get('callQuotationLines')['controls']">
                          <!-- Account Column -->
                          <ng-container matColumnDef="itemId">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Item</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-simple-dropdown propertyName="productName" propertyValue="id"                               
                                [optionList]="ngxsService.products$"
                                [id]="'call_quotation_item_' + i"
                                [buttonPermission]="permission.isGranted(this.permissions.PRODUCT_CREATE)"
                                clickEventButtonName="Add New Item"
                                (clickEvent)="addButtonService.openProductDialog()"
                                formControlName="itemId"
                                isDisabledNone="true"
                                hintText="Optional"
                                placeholder="Select Item" matFormFieldClass="mobile-label full-width"
                                (selectionChange)="onItemSelected($event.value, i)">
                                </kt-simple-dropdown>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!--Partner Column-->
                          <ng-container matColumnDef="description">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Description</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="description" [id]="'call_quotation_description_' + i"
                                  matFormFieldClass="mobile-label full-width" placeholder="Enter Description"
                                  (blurEvent)="logValidationErrors(this.callQuotationForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : callQuotationForm.get('callQuotationLines')['controls'][i].controls.description.errors?.required &&
                                                                      callQuotationForm.get('callQuotationLines')['controls'][i].controls.description.touched , 
                                                          error : 'Description is required.' }]">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Description Column -->
                          <!-- <ng-container matColumnDef="accountId">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> COA</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-simple-dropdown placeholder="Select Detailed Head" propertyValue="id"
                                   propertyName="name" [id]="'quotation_coa_' + i"
                                  formControlName="accountId" matFormFieldClass="mobile-label full-width"
                                  [errorMessage]="'Account is Required.'" [optionList]="ngxsService.otherAccounts$">
                                </kt-simple-dropdown>
                              </div>
                            </mat-cell>
                          </ng-container> -->
                          <!-- Debit Column -->
                          <ng-container matColumnDef="quantity">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Quantity</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="quantity"
                                  matFormFieldClass="mobile-label full-width" placeholder="Enter Quantity"
                                  #itemName type="number" [id]="'quotation_quantity_' + i"
                                  (blurEvent)="logValidationErrors(this.callQuotationForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : callQuotationForm.get('callQuotationLines')['controls'][i].controls.quantity.errors?.required &&
                                                                      callQuotationForm.get('callQuotationLines')['controls'][i].controls.quantity.touched , 
                                                          error : 'Quantity is required.' },
                                                        { condition : callQuotationForm.get('callQuotationLines')['controls'][i].controls.quantity.errors?.min &&
                                                                      callQuotationForm.get('callQuotationLines')['controls'][i].controls.quantity.touched , 
                                                          error : 'Minimum value is one.' }]"
                                  (change)="onChangeEvent($event , i , itemName)"
                                  (keyup)="onChangeEvent($event , i , itemName)">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container>
                          <!-- Credit Column -->
                          <!-- <ng-container matColumnDef="price">
                            <mat-header-cell *matHeaderCellDef class="flex-1"> Price</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
                              <div class="col-lg-12 col-sm-12 mt-2">
                                <kt-input-field formControlName="price"
                                  matFormFieldClass="mobile-label full-width" placeholder="Enter Price"
                                  #itemName type="number" [id]="'quotation_price_' + i"
                                  (blurEvent)="logValidationErrors(this.callQuotationForm, formErrors, validationMessages)"
                                  [errorMessage]="[{ condition : callQuotationForm.get('callQuotationLines')['controls'][i].controls.price.errors?.required &&
                                                                      callQuotationForm.get('callQuotationLines')['controls'][i].controls.price.touched , 
                                                          error : 'Price is required.'},
                                                          { condition : callQuotationForm.get('callQuotationLines')['controls'][i].controls.price.errors?.min &&
                                                          callQuotationForm.get('callQuotationLines')['controls'][i].controls.price.touched , 
                                            error : 'Please insert correct value.' }]"
                                  (change)="onChangeEvent($event , i , itemName)"
                                  (keyup)="onChangeEvent($event , i , itemName)">
                                </kt-input-field>
                              </div>
                            </mat-cell>
                          </ng-container> -->
                          <!-- Location Column -->
                          
  
                          
                          <!-- Action Column -->
                          <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef class="flex-1">Action</mat-header-cell>
                            <mat-cell *matCellDef="let element;  let i = index" [formGroup]="element" class="flex-1">
  
                              <button class="app-remove-btn" type="button" [id]="'call_quotation_remove_' + i"
                                (click)="removeCallQuotationLineClick(i); totalCalculation()">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                              </button>
                            </mat-cell>
                          </ng-container>
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                      </div>
                    </ng-container>
  
                    <ng-container>
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                          <button class=" app-add-new-line-btn" type="button" id="quotation_add_line" (click)="addCallQuotationLineClick()">
                            <i class="fas fa-plus" aria-hidden="true"> </i> Add New Line
                          </button>
                        </div>
                      </div>
                    </ng-container>
  
                  </div>
                </div>
              </div>
  
              <!-- <div class="row mt-10">
                <div  class="col-md-4 col-lg-4  ml-auto mt-3">
                  <div  class="print-box">
                    <h4>Total Before Tax : <span  class="float-right" style="font-weight: 400;">{{valueFormatter(totalBeforeTax || 0)}}</span></h4>
                  </div>
                  <div  class="print-box">
                    <h4>Total Tax : <span  class="float-right" style="font-weight: 400;">{{valueFormatter(totalTax || 0)}}</span></h4>
                  </div>
                  <div  class="print-box">
                    <h4>Grand Total : <span  class="float-right" style="font-weight: 400;">{{valueFormatter(grandTotal || 0)}}</span></h4>
                  </div>
                </div>
              </div> -->
  
            </div>
  
            <!--Quotation Lines-->
          </div>
        </div>
  
        <mat-divider class="mt-10"></mat-divider>
  
        <div class="kt-portlet__foot p-5">
          <div class="kt-form__actions kt-form__actions mb-0">
            <div class="row">
              <div class="col-lg-12 text-right">
                <button class="mr-2 app-reset-btn" type="button" (click)="reset()" mat-raised-button id="call_quotation_reset"><i class="fas fa-undo"></i> Reset</button>
                <button class="mr-2 app-reset-btn" mat-raised-button type="submit" id="call_quotation_save"
                  (click)="logValidationErrors(this.callQuotationForm, this.formErrors, this.validationMessages); isSubmit(0)"><i  class="far fa-save"></i> Save</button>
                <button class="app-default-btn" mat-raised-button type="submit" id="call_quotation_submit"
                  (click)="logValidationErrors(this.callQuotationForm, this.formErrors, this.validationMessages); isSubmit(1)"><i  class="far fa-save"></i>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--end::Form-->
    </kt-portlet>
  </div>

<div class="row mb-4">
    <div class="col-md-12 text-end">
      <button (click)="addBidEvaluation()" *ngIf="(permission.isGranted(permissions.BIDEVALUATION_CREATE))" id="add_bid" class="app-default-btn" mat-raised-button matTooltip="Add Bid Evaluation">Add Bid Evaluation</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 ">
      <kt-portlet >
        <kt-portlet-header [sticky]="false" [title]="'Bid Evaluations'"  [class]="'card-head-lg'">
        </kt-portlet-header>

        <kt-grid-filteration (MonthYear)="fetchData($event)"></kt-grid-filteration>
        <kt-portlet-body>
            <div class="col-lg-12 col-md-12 my-5 ps-4 pe-4">
              <ag-grid-angular
                style="width: 100%; height: 400px; margin-top: 10px;"
                class="ag-theme-alpine"
                [components]="components"
                [columnDefs]="columnDefs"
                (rowDoubleClicked)="onRowDoubleClicked($event)"
                (firstDataRendered)="onFirstDataRendered($event)"
                (paginationChanged)="paginationHelper.onPaginationChanged('bidEvaluationPageName', gridApi, $event)"
                [gridOptions]="gridOptions"
                [defaultColDef]="defaultColDef"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                [tooltipShowDelay]="5"
                (gridReady)="onGridReady($event)"
                [rowData]="FilteredData"
                >
              </ag-grid-angular>
            </div>
        </kt-portlet-body>
      </kt-portlet>
    </div>
  </div>
